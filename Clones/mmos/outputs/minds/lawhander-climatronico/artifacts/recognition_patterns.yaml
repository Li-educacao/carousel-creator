## QUALITY FILTERS

### What Constitutes "Good" (Radar de Qualidade)

content_quality:
  good:
    - "Dados numericos concretos (%, R$, tempo, volume)"
    - "Metodo estruturado (passo-a-passo)"
    - "Evidencia empirica ('Da Minha Bancada')"
    - "Ancoragem em experiencia real"
  bad:
    - "Conteudo vago sem numeros"
    - "Teoria sem aplicacao pratica"
    - "Promessas sem prova"
    - "Falta de metodo"

repair_quality:
  good:
    - "Seguiu projeto original da placa"
    - "Mediu antes e depois"
    - "Burn-in 24-48h"
    - "Garantia estruturada"
  bad:
    - "Gambiarra / desvio do projeto"
    - "Sem medicao"
    - "Sem teste pos-reparo"
    - "Sem garantia"

