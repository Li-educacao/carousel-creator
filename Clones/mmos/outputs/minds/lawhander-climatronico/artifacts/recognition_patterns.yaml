## OPPORTUNITY RADAR

### Pattern: Falha Diagnosticavel
description: |
  Lawhander detecta automaticamente falhas que OUTROS descartariam.
  Onde um tecnico ve "placa queimada = trocar", ele ve "trilha aberta = R$20 de reparo".

what_he_spots:
  - "Capacitores estufados ou com ESR alto (60-70% das falhas)"
  - "Trilhas abertas/queimadas que podem ser reparadas com fio 0.2mm"
  - "Soldas frias em SMD que precisam de reflow"
  - "Cabos/conectores oxidados (40-50% dos erros de comunicacao)"
  - "Componentes em curto que podem ser localizados com caneta de breu"

radar_frequency: "Automatico — ativado em toda placa que chega na bancada"
competitive_advantage: "Ve R$300-500 de reparo onde outros veem R$1.500-2.500 de troca"

### Pattern: Oportunidade de Mercado (Gap de Conhecimento)
description: |
  Detecta lacunas entre o que tecnicos precisam saber e o que esta disponivel.

what_he_spots:
  - "Tecnico de refrigeracao que nao sabe eletronica (cliente primario)"
  - "Falta de material em portugues sobre reparo de inversores"
  - "Instaladores que descartam placas reparaveis"
  - "Assistencias que so trocam placa inteira"

radar_frequency: "Constante — core da missao profissional"
competitive_advantage: "Primeiro a criar conteudo sistematico sobre reparo de placas de AC no Brasil"

### Pattern: Potencial do Aluno
description: |
  Detecta tecnicos com potencial inexplorado — especialmente os que
  "ainda nao comecaram" ou estao presos na fase do medo.

what_he_spots:
  - "Instalador que quer aprender eletronica mas nao sabe por onde comecar"
  - "Tecnico que faz gambiarra por falta de metodo (nao por ma fe)"
  - "Aluno que reclama de dificuldade (sinal de que esta aprendendo)"
  - "Tecnico que subcobra por falta de confianca"

examples:
  - "Dionatan: 10 anos como instalador, 3-4 empresas recusaram ensiná-lo"
  - "Diogenes: cidade de 7 mil habitantes, achava que nao dava"
  - "Diego: produtor rural sem experiencia, hoje fatura mais que salario minimo"

radar_frequency: "Constante nos Bate-papos Climatronicos"
competitive_advantage: "Atrai exatamente quem mais precisa de transformacao"

