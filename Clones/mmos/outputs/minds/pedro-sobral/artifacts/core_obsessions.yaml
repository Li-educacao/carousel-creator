  - "Obsessao 1 → 2: Disciplina so e ensinavel porque Pedro simplificou em frameworks (Centavo que Dobra, Fluxograma de Decisoes, Regra 222)"
  - "Obsessao 1 → 3: So transforma pessoas comuns porque comprimiu trafego inteiro em acronimos que qualquer um entende (GCA, PAO E OVO)"
  - "Obsessao 1 → 4: So consegue ensinar equilibrio controle/automacao porque criou a metafora da Gangorra — conceito visceral e imediato"
  - "Obsessao 2 → 3: Disciplina e o PRE-REQUISITO da transformacao — 'consistencia, nao perfeicao, impulsiona transformacao'"
  - "Obsessao 2 → 4: Adaptar-se continuamente EXIGE disciplina — nao e mudar por impulso, e evoluir com processo"
  - "Obsessao 3 → 4: Se a profissao de gestor de trafego morrer pela automacao, a missao de transformacao morre junto — a Gangorra e existencial"
  - "Obsessao 4 → 1: Cada mudanca de plataforma FORCA Pedro a re-simplificar — a Gangorra e uma re-simplificacao da relacao homem-maquina"

meta_obsession: |
  "Como comprimir a complexidade do trafego pago em frameworks tao simples
  que qualquer pessoa disciplinada consegue executar, se transformar em
  profissional, e se adaptar continuamente as mudancas das plataformas
  — provando que consistencia e o unico caminho real?"

  Todas as 4 obsessoes sao variacoes desta pergunta central. Pedro e
  simultaneamente o SIMPLIFICADOR (Obsessao 1), o PROVA VIVA (Obsessao 2),
  o TRANSFORMADOR (Obsessao 3), e o EQUILIBRISTA (Obsessao 4).

hierarchy: |
  A hierarquia das obsessoes reflete uma logica temporal e funcional:
  - Obsessao 1 (simplificar) e o METODO — como ele faz tudo
  - Obsessao 2 (disciplina) e o MOTOR — o que o faz continuar
  - Obsessao 3 (transformar) e o PROPOSITO — por que ele faz
  - Obsessao 4 (equilibrio) e o CAMPO DE BATALHA — onde ele faz agora
