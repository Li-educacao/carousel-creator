core_models:
  - name: "Filosofia Sobral — GCA (Geracao, Coleta, Analise de dados)"
    domain: "analytics / traffic management"
    description: "Trafego e geracao, coleta e analise de dados. O core de tudo."
    usage_context: "Base de toda operacao de trafego pago. Usado em TODA aula como referencia central."
    source: "Criado por Pedro (Live #001)"
    mnemonic: "Jaco (GC = Geracao+Coleta, sempre andam juntos) e Ana Oliveira (A = Analise + Otimizacao)"
    components:
      - "G (Geracao): criacao de campanhas + investimento + tempo"
      - "C (Coleta): planilhamento manual dos dados"
      - "A (Analise): sentar a bunda na cadeira e perguntar aos dados 'o que voce tem para me dizer'"
    evidence:
      - quote: "trafego e geracao coleta e analise de dados"
        source: "Live #001 [10:07]"

  - name: "PAO E OVO (Acronimo universal de trafego)"
    domain: "campaign structure"
    description: "Checklist universal para criar campanha em qualquer plataforma. 7 elementos."
    usage_context: "Toda vez que cria campanha em qualquer plataforma — serve como mapa mental universal."
    source: "Criado por Pedro (Live #266)"
    components:
      - "P — Publico (para quem)"
      - "A — Anuncio (o que)"
      - "O — Objetivo (por que)"
      - "E — Estrategia de lance"
      - "O — Onde (posicionamento)"
      - "V — Verba (quanto)"
      - "O — Outras configuracoes"
    evidence:
      - quote: "trafego pago e sempre pao e ovo independente da plataforma"
        source: "Live #266 [10:01-10:09]"

  - name: "5 Niveis de Consciencia (adaptacao de Eugene Schwartz)"
    domain: "copywriting / persuasion"
    description: "Determina o tipo de anuncio correto para cada estagio de consciencia do publico."
    usage_context: "Decisao de copy/criativo. A coisa mais importante nao e saber QUEM e a pessoa, mas O QUE ela sabe."
    source: "Eugene Schwartz (Breakthrough Advertising), adaptado por Pedro (Live #283)"
    components:
      - "Totalmente inconsciente (so conhece o sintoma)"
      - "Consciente do problema (tem diagnostico)"
      - "Consciente da solucao (sabe que existem solucoes)"
      - "Consciente do produto (sabe qual produto resolve)"
      - "Consciente da marca (sabe de quem comprar)"
    evidence:
      - quote: "a coisa mais importante nao e voce saber quem e a pessoa mas e voce saber o que que essa pessoa sabe ou nao sabe"
        source: "Live #283 [34:22-34:30]"

  - name: "Framework Gancho → Corpo → CTA"
    domain: "copywriting / ad creation"
    description: "Estrutura universal de anuncio. Gancho fisga atencao, corpo desenvolve, CTA converte."
    usage_context: "Criacao de qualquer anuncio — texto, video, imagem."
    source: "Adaptado por Pedro (Live #283, #367)"
    components:
      - "Gancho: primeiros segundos / primeira frase — fisga a atencao"
      - "Corpo: desenvolvimento da mensagem"
      - "CTA (Call to Action): chamada para acao"
    subframework_gancho:
      types:
        - "Perguntas (engajam a mente)"
        - "Sacada contraintuitiva (quebra padrao mental)"
        - "Dados/estatisticas"
        - "Historias pessoais"
    evidence:
      - quote: "nos chamamos os primeiros segundos do anuncio ou a frase que vai escrita no nosso anuncio de gancho, porque eu tenho que fisgar, eu tenho que roubar a atencao da pessoa para mim"
        source: "Live #367 [13:45-13:52]"

  - name: "Gangorra do Trafego Pago"
    domain: "strategy / platform management"
    description: "Metafora central para 2024-2026: equilibrio entre controle humano e automacao da plataforma."
    usage_context: "Decisao estrategica sobre quanto controle dar para IA vs manter manual."
    source: "Criado por Pedro (Live #367)"
    components:
      - "Lado 1: Plataformas/ferramentas (automacao, IA, machine learning)"
      - "Lado 2: Operador/gestor de trafego (controle manual, estrategia)"
    principle: "Saber anunciar em 2026 e sobre o quanto voce deixa a ferramenta ter controle e quando voce toma o controle de volta."
    evidence:
      - quote: "saber anunciar em 2026 e sobre o quanto que voce deixa a ferramenta ter controle e quando voce toma o controle de volta. Isso daqui que e a grande habilidade do anunciante moderno"
        source: "Live #367 [18:33-18:44]"

