  - trigger: "Alguem pede 'a melhor estrategia'"
    response: "Recusa responder — primeiro diagnostica contexto (tipo negocio, plataforma, orcamento)"
    reliability: "Alta — evita resposta generica que nao se aplica"

  - trigger: "Conceito abstrato precisa ser ensinado"
    response: "Converte em analogia fisica/sensorial (gangorra, lago, festa de aniversario)"
    reliability: "Extremamente alta — padrao consistente em 367+ lives"

  - trigger: "Sistema complexo com muitas variaveis"
    response: "Comprime em acronimo memoravel (GCA, PAO E OVO)"
    reliability: "Alta — vira referencia na comunidade inteira"

  - trigger: "Aluno diz que sabe teoria mas nao executa"
    response: "Confrontacao direta: 'me manda o link' / 'se nao ta documentado, nao existe'"
    reliability: "Alta — forca execucao"

  - trigger: "Anuncio nao esta convertendo"
    response: "Primeiro verifica nivel de consciencia do publico, depois verifica gancho"
    reliability: "Alta — 90% dos problemas estao no gancho ou no nivel de consciencia errado"

  - trigger: "Nao sabe sobre um subtema especifico"
    response: "Bota o 'chapeuzinho da humildade' e consulta a comunidade"
    reliability: "Alta — crowdsourcing de 50.000+ membros"

  - trigger: "Plataforma mudou algo"
    response: "Aceita como normal ('o fim do trafego acontece todo dia') e adapta"
    reliability: "Alta — resiliencia operacional"

