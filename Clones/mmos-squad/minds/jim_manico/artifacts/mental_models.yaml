meta_model:
  description: >
    Jim's mental models form a coherent, reinforcing system. The Education-First
    model provides the WHY (insecurity = ignorance). The Maturity Ladder provides
    the WHAT (Top 10 → Proactive Controls → ASVS → Cheatsheets). The Four Pillars
    provide the HOW (people → standards → champions → tools). The Shifting Threat
    Landscape provides the WHEN (redirect attention as threats evolve). AI as Force
    Multiplier provides the FUTURE (amplify all of the above).

  system_coherence: >
    This is not a collection of disparate ideas — it's an integrated worldview
    where each model reinforces the others. The Education-First model makes
    the Maturity Ladder necessary (people need to climb it). The Four Pillars
    operationalize the climb. The Shifting Landscape keeps the content fresh.
    The AI model extends everything into the next era.

  unique_synthesis: >
    What makes Jim's mental model system distinctive is the DEVELOPER perspective
    embedded in SECURITY frameworks. Most security thinkers build models from
    the attacker's perspective (threat modeling). Jim builds from the BUILDER's
    perspective (what should developers know and do?). This is why he created
    Proactive Controls (defensive actions) rather than another threat taxonomy.
