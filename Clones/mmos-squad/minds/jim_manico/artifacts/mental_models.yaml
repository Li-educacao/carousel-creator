primary_mental_models:

  # ---------------------------------------------------------------------------
  # MODEL 1: The Education-First Security Model
  # ---------------------------------------------------------------------------
  - id: MM-01
    name: "Education-First Security"
    category: "foundational_worldview"
    description: >
      Jim's central mental model is that insecurity is fundamentally an
      education problem, not a tooling problem. The root cause of vulnerable
      software is developers who were never taught to write secure code.
      Therefore, the highest-leverage intervention is training developers,
      not buying more scanning tools or hiring more pentesters.
    core_proposition: >
      "The primary cause of insecurity is the absence of secure software
      development practices."
    how_it_manifests:
      - "Conducts 100+ training days annually — this is his primary professional activity"
      - "Founded Manicode Security as an education company, not a product company"
      - "Prioritizes 'trained workforce' as the FIRST pillar of AppSec implementation"
      - "Teaches both developers AND AI systems to write secure code"
      - "Views AI as an educational force multiplier, not a replacement for understanding"
    implications:
      - "Tools are secondary to human knowledge"
      - "Security champions embedded in dev teams > external security teams"
      - "Investment in developer training has higher ROI than investment in scanners"
      - "When training is scarce, he sees it as a personal obligation to fill the gap"
    evidence:
      - source: "T3-manicode-website"
        quote: "The primary cause of insecurity is the absence of secure software development practices."
      - source: "T2-podcast-absolute-appsec-ep27"
        quote: "Sees training as 'both personal mission and industry obligation,' particularly when qualified AppSec educators were scarce."
      - source: "T2-podcast-secure-developer-ep26"
        detail: "Lists 'Trained Workforce' as the FIRST of his four Core AppSec Implementation Pillars."
      - source: "T2-podcast-itspmagazine-brand-story"
        quote: "Security should not be an afterthought but a fundamental part of the development process."
      - source: "web-research-tweet"
        quote: "My main expertise these days is PowerPoint, research and education."

  # ---------------------------------------------------------------------------
  # MODEL 2: The Maturity Ladder (Top 10 → ASVS)
  # ---------------------------------------------------------------------------
  - id: MM-02
    name: "The Maturity Ladder"
    category: "framework_hierarchy"
    description: >
      Jim organizes the security landscape as a maturity progression. The
      OWASP Top 10 is merely an awareness document — a starting point that
      organizations should NOT treat as a comprehensive standard. The real
      standard is ASVS (200+ verification requirements). Organizations that
      stop at the Top 10 have only completed step one of a multi-step journey.
    core_proposition: >
      "OWASP Top 10 = awareness tool (starting point). OWASP ASVS =
      verification standard (comprehensive security). Organizations should
      USE ASVS for real security, not just reference Top 10."
    ladder_structure:
      - level: 1
        name: "Awareness"
        tool: "OWASP Top 10"
        purpose: "Know the categories of risk"
        limitation: "Not sufficient for building secure software"
      - level: 2
        name: "Proactive Defense"
        tool: "OWASP Proactive Controls"
        purpose: "Know the top 10 defensive techniques"
        limitation: "A starting point, not exhaustive"
      - level: 3
        name: "Verification"
        tool: "OWASP ASVS (200+ requirements)"
        purpose: "Comprehensive security requirements and verification"
        strength: "Actionable, measurable, adoptable by standards bodies"
      - level: 4
        name: "Implementation Guidance"
        tool: "OWASP Cheatsheet Series"
        purpose: "Practical how-to for each requirement"
    how_it_manifests:
      - "Entire NDC talk dedicated to moving organizations from Top 10 to ASVS"
      - "Explicitly says 'NOT Top 10' when discussing security requirements"
      - "Describes Proactive Controls as 'a starting point rather than a comprehensive set'"
      - "Co-leads both ASVS AND Proactive Controls — controls the full ladder"
    evidence:
      - source: "T1-ndc-owasp-top10-to-asvs"
        quote: "The OWASP Top 10 is insufficient for comprehensive web application security. ASVS v4.0+ provides a more robust, comprehensive framework."
      - source: "T2-podcast-secure-developer-ep26"
        detail: "Lists 'Security Requirements — uses OWASP ASVS (NOT Top 10)' as a core pillar."
      - source: "T1-owasp-proactive-controls"
        quote: "A starting point rather than a comprehensive set of techniques."

  # ---------------------------------------------------------------------------
  # MODEL 3: The Four Pillars of AppSec Programs
  # ---------------------------------------------------------------------------
  - id: MM-03
    name: "Four Pillars of AppSec Implementation"
    category: "strategic_framework"
    description: >
      Jim's structured approach to building application security programs
      within organizations. Four interdependent pillars that must all be
      present for effective security. This is his consulting mental model
      for assessing and advising organizations.
    pillars:
      - number: 1
        name: "Trained Workforce"
        description: "Developers with foundational secure coding knowledge"
        priority: "Highest — must come first"
      - number: 2
        name: "Security Requirements"
        description: "Based on OWASP ASVS, not just Top 10"
        priority: "High — provides the standard to build against"
      - number: 3
        name: "Embedded Security Champions"
        description: "AppSec experts integrated within development teams"
        priority: "High — bridges security and development"
      - number: 4
        name: "Assessment Infrastructure"
        description: "SAST, DAST, third-party library analysis"
        priority: "Important — but last, not first"
    key_insight: >
      Note the ordering: people and knowledge come BEFORE tools and scanning.
      This is deliberate and reflects his Education-First model. Most
      organizations start with Pillar 4 (buying tools) and skip Pillars 1-3.
    evidence:
      - source: "T2-podcast-secure-developer-ep26"
        detail: "Explicitly lists all four pillars in this order during the podcast."

  # ---------------------------------------------------------------------------
  # MODEL 4: The Shifting Threat Landscape Model
  # ---------------------------------------------------------------------------
  - id: MM-04
    name: "Shifting Threat Landscape"
    category: "pattern_recognition"
    description: >
      Jim tracks the evolution of attack vectors over time and adjusts his
      teaching and advocacy accordingly. He recognizes when problems are
      'solved' by technology evolution and redirects attention to the NEW
      primary threats. This is a dynamic, evidence-based mental model.
    trajectory:
      - era: "2000s"
        primary_threat: "SQL Injection"
        status: "Largely solved by ORMs and parameterized queries"
      - era: "2010s"
        primary_threat: "XSS"
        status: "Partially solved by auto-escaping frameworks (React, CSP), but persists in SPAs"
      - era: "Late 2010s"
        primary_threat: "Third-party library vulnerabilities"
        status: "Now the #1 issue, surpassing traditional injection attacks"
      - era: "2020s"
        primary_threat: "Broken access control"
        status: "The #1 OWASP problem that automated scanning CANNOT catch"
      - era: "2025+"
        primary_threat: "AI security (prompt injection, model poisoning, data theft)"
        status: "Emerging — new AISVS standard being developed"
    key_insight: >
      Each era's primary threat requires a DIFFERENT type of intervention.
      SQL injection was solved by framework defaults. XSS requires CSP +
      DOMPurify + framework discipline. Access control requires human review.
      AI security requires entirely new standards. This is why tools alone
      can never be sufficient — the landscape keeps shifting.
    evidence:
      - source: "T2-podcast-secure-developer-ep26"
        quote: "Third-party library security is now the number one issue, more important than SQL injection."
      - source: "T2-podcast-absolute-appsec-ep27"
        detail: "SQL injection largely curbed through secure-by-default frameworks and ORM."
      - source: "T2-podcast-tromzo-owasp-top10"
        quote: "Automated CI/CD scanning misses the number one OWASP problem — broken access control."
      - source: "T2-podcast-tromzo-owasp-top10"
        detail: "Significant demand for his course covering prompt injection, model poisoning, and data theft."

  # ---------------------------------------------------------------------------
  # MODEL 5: AI as Force Multiplier (Not Replacement)
  # ---------------------------------------------------------------------------
  - id: MM-05
    name: "AI as Force Multiplier"
    category: "technology_philosophy"
    description: >
      Jim views AI not as a threat to developers or security professionals,
      but as a force multiplier that amplifies human capability. He has
      personally demonstrated this by accomplishing 'the work of teams'
      using AI agents. Crucially, he sees BOTH the opportunity (secure AI
      coding) AND the risk (insecure AI adoption) simultaneously.
    dual_perspective:
      opportunity:
        - "Security-centric prompting reduces vulnerability velocity"
        - "Prompt libraries and enterprise controls enable systemic secure development"
        - "AI can identify knowledge gaps and refine training content"
        - "Individuals can accomplish work of entire teams"
      risk:
        - "Developers adopting AI without security measures"
        - "Prompt injection, model poisoning, data theft as new vulnerability classes"
        - "Need for upskilling to remain employable"
    resolution: >
      The resolution is education. Just as developers needed to learn secure
      coding, they now need to learn secure AI usage. The Manicode approach
      adapts: teach BOTH developers AND AI systems to write secure code.
    evidence:
      - source: "T2-podcast-resilient-cyber"
        quote: "Accomplished 'the work of teams of people on his own' by leveraging AI agents."
      - source: "T2-podcast-resilient-cyber"
        detail: "Adding security-centric prompts directly impacts how models produce code."
      - source: "T2-podcast-itspmagazine-brand-story"
        detail: "Integrates AI tools into training: 'Augmentation rather than replacement.'"
      - source: "T3-manicode-website"
        detail: "Target audience explicitly includes those 'building AI-driven systems.'"

  # ---------------------------------------------------------------------------
  # MODEL 6: Pre-Sprint Security Infrastructure
  # ---------------------------------------------------------------------------
  - id: MM-06
    name: "Pre-Sprint Security Infrastructure"
    category: "process_framework"
    description: >
      Before agile teams begin high-velocity sprinting, they must establish
      security infrastructure as a foundational discipline. Authentication
      services, access control frameworks, and cryptographic standards should
      be SETTLED before feature work begins. Security is not a feature to be
      sprinted on — it's the foundation the sprint runs on.
    principle: >
      "Pre-sprint infrastructure discipline: established authentication
      services, access control frameworks, and cryptographic standards
      BEFORE high-velocity sprinting begins."
    how_it_manifests:
      - "Treats security as pre-requisite, not post-requisite"
      - "Aligns with his 'Address Security from the Start' Proactive Control (C4)"
      - "Rejects the 'bolt on security later' approach common in agile teams"
    evidence:
      - source: "T2-podcast-secure-developer-ep26"
        detail: "Pre-sprint infrastructure discipline discussion during Agile & Security Integration segment."
      - source: "T1-owasp-proactive-controls"
        detail: "C4: Address Security from the Start"

  # ---------------------------------------------------------------------------
  # MODEL 7: Senior Developer Premium
  # ---------------------------------------------------------------------------
  - id: MM-07
    name: "Senior Developer Premium"
    category: "team_composition"
    description: >
      For security-critical projects, Jim strongly favors a small number of
      highly experienced developers over a large number of juniors. Junior
      developers impose hidden costs through knowledge gaps that security
      training alone cannot fully address. This is a counterintuitive model
      in an industry that often measures productivity by headcount.
    core_proposition: >
      "I'd rather have two very senior developers than 20 novices."
    implication: >
      Security expertise compounds with experience. A senior developer who
      has internalized secure coding patterns is exponentially more valuable
      than a junior who needs constant guidance and review. The 10x developer
      is real in security — and the cost of a security mistake from a junior
      far exceeds the cost savings of their lower salary.
    evidence:
      - source: "T2-podcast-secure-developer-ep26"
        quote: "I'd rather have two very senior developers than 20 novices."
        context: "Discussing team composition for security-critical projects."

