      - criterion: "Automation of what humans do poorly"
        weight: "medium-high"
        rationale: "Scanning for third-party library vulnerabilities, dependency analysis."
      - criterion: "Does NOT replace human judgment"
        weight: "medium"
        rationale: "Access control review, architecture decisions — these need humans."
      - criterion: "Standards alignment"
