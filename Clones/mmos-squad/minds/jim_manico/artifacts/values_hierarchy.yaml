  evolution_pattern: >
    Jim's values don't REPLACE each other — they STACK. He never abandoned
    developer empowerment for standards creation, or standards for business.
    Each new layer adds to the previous ones. This is characteristic of
    someone whose core identity is stable while their expression of it evolves.

