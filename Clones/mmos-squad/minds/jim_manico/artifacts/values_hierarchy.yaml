      - "Developer perspective on security (rare at the time)"
    trigger: "Stephen Northcutt recognized the need for security FROM a developer perspective."
    notes: "This is the pivotal period where education and security merged."

  - era: "2010s"
    label: "The Educator-Standard-Setter"
    primary_values:
      - "Developer empowerment through education"
      - "Standards creation (ASVS v2, Proactive Controls v1)"
      - "OWASP community building"
    notes: "Values crystallized around education + standards. Founded Manicode."

  - era: "Late 2010s - 2020s"
    label: "The Strategic Influencer"
    primary_values:
      - "All previous values PLUS..."
      - "Industry shaping through investment and advisory"
      - "Quality of life integration (Hawaii lifestyle)"
      - "Honest self-identity (carving own path)"
    notes: "Added business/strategic layer. Became comfortable with unique identity."

  - era: "2025+"
    label: "The AI-Era Adaptor"
    primary_values:
      - "All previous values PLUS..."
      - "AI security standards (AISVS)"
      - "AI as educational force multiplier"
      - "Legacy and succession (OWASP Board governance)"
