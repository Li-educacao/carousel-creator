            detail: "Good security logging enables real-time attack intelligence"
      - rank: 5
        pattern: "AI-specific vulnerabilities (emerging)"
        detail: >
          Jim's radar has expanded to include prompt injection, model
          poisoning, and data theft in AI systems. He recognizes these
          as the next major vulnerability class.
        evidence:
