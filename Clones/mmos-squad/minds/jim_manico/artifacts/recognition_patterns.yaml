        detail: >
          Jim recognizes that while SQL injection has been largely
          curbed by frameworks, XSS persists due to complexity —
          especially in SPAs and DOM-heavy frontends. His radar
          distinguishes between 'solved' and 'evolving' vulnerability
          classes.
        evidence:
          - source: "T2-podcast-absolute-appsec-ep27"
            detail: "SQL injection largely curbed through secure-by-default frameworks and ORM. XSS remains widespread due to complexity."
      - rank: 4
        pattern: "Insufficient logging and monitoring"
