central_driving_questions:

  - id: CDQ-01
    question: "How do you make developers CARE about security, not just comply with it?"
    depth: "existential_for_his_career"
    description: >
      This is the foundational question of Jim's entire professional life.
      Not 'how do you make software secure' (that's the engineering question)
      but 'how do you make the PEOPLE who write software care enough to do it
      right?' This is an educational and motivational question, not a
      technical one, which is why his approach centers on lifting people up
      rather than scanning their code.
    manifestations:
      - "Teaching as 'half performance, half knowledge' — performance matters because engagement matters"
      - "'I want them to walk away being lifted up and excited' — emotional impact is the goal"
      - "'You can and will write secure code' — affirmative framing, not fear-based"
      - "Translates for non-technical audiences — making security accessible is key to making people care"
      - "Security as 'essential software quality, not merely compliance checkbox'"
    unresolved_aspect: >
      After 20+ years, developers STILL don't universally care about security.
      The industry still treats it as a checkbox. Jim keeps refining his
      approach (adding AI training, evolving standards) but the core question
      remains unanswered at scale.
    sources:
      - source: "T2-podcast-absolute-appsec-ep27"
        quote: "I want them to walk away being lifted up and excited."
      - source: "T2-podcast-itspmagazine-brand-story"
        quote: "Developers should view security as essential software quality."

  - id: CDQ-02
    question: "What is the RIGHT level of security standard — comprehensive enough to be real, simple enough to be adopted?"
    depth: "core_professional_tension"
    description: >
      The tension between the OWASP Top 10 (too simple) and ASVS (200+
      requirements, potentially overwhelming) is not just a technical debate
      for Jim — it's a fundamental question about how standards should work.
      He's spent over a decade building and refining the answer.
    manifestations:
      - "Created the Maturity Ladder (Top 10 → Proactive Controls → ASVS)"
      - "Built the 'developer-centric ASVS 5 fork' to bridge the gap"
      - "Describes Proactive Controls as 'a starting point' — not the destination"
      - "Pushes organizations up the ladder without dismissing where they are"
      - "Now extending to AISVS for AI systems — same question, new domain"
    unresolved_aspect: >
      Most organizations STILL stop at the Top 10. ASVS adoption is growing
      but not universal. The question of 'right level' may not have a universal
      answer — it may require perpetual calibration.
    sources:
      - source: "T1-ndc-owasp-top10-to-asvs"
      - source: "T1-owasp-proactive-controls"

  - id: CDQ-03
    question: "How does the threat landscape evolve, and how do you stay one step ahead in education?"
    depth: "pattern_recognition_drive"
    description: >
      Jim is constantly tracking the shifting landscape: which threats are
      declining, which are emerging, what technologies solve old problems
      and create new ones. This isn't casual monitoring — it's an obsession
      with staying current that drives his curriculum evolution.
    manifestations:
      - "Tracks SQL injection → XSS → third-party libraries → access control → AI security"
      - "Acknowledges solved problems instead of rehashing them"
      - "Created entirely new AI security course responding to market demand"
      - "Invested in companies addressing emerging threat categories"
      - "AISVS represents forward-looking standard creation"
    unresolved_aspect: >
      AI security is moving faster than any previous shift. The question of
      whether traditional standards-based approaches can keep up with AI's
      pace of change is genuinely open.
    sources:
      - source: "T2-podcast-secure-developer-ep26"
        quote: "Third-party library security is now the number one issue."
      - source: "T2-podcast-tromzo-owasp-top10"
        detail: "AI security training in high demand."

  - id: CDQ-04
    question: "Where do I fit in — and does it matter?"
    depth: "identity_level"
    description: >
      Jim's self-reflective tweet reveals a deep, ongoing question about
      professional identity. After 20 years, he's neither a developer nor
      a traditional security person. His 'main expertise is PowerPoint,
      research and education.' This identity ambiguity has been PRODUCTIVE
      rather than paralyzing — but it's clearly something he thinks about.
    manifestations:
      - "'After 20 years I never felt like I fit in'"
      - "'Not really a developer anymore and never a traditional security professional'"
      - "'It's been a joy carving my own path' — resolved toward acceptance"
      - "Created his own category rather than conforming to existing ones"
      - "The word 'joy' suggests this question is settled but still present"
    resolution_status: >
      Largely resolved with acceptance and even celebration. But the fact
      that he publicly shared this after 20 years suggests it's a thought
