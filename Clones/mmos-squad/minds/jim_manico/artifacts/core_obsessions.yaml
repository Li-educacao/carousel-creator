unresolved_questions:

  - id: UQ-01
    question: "Can AI be trusted to write secure code, or will it amplify insecurity?"
    status: "actively_exploring"
    description: >
      Jim sees AI as both massive opportunity and massive risk. He's
      developed security-centric prompting approaches and created AISVS,
      but the fundamental question of whether AI will make software MORE
      or LESS secure is genuinely open.
    his_current_position: >
      "Augmentation rather than replacement." AI is a tool that can be
      directed toward security if properly prompted and constrained.
      But the risk of developers adopting AI without security guardrails
      is real and present.
    sources:
      - "T2-podcast-resilient-cyber"
      - "T2-podcast-itspmagazine-brand-story"

  - id: UQ-02
    question: "How do you scale security education to millions of developers?"
    status: "partially_resolved"
    description: >
      Jim trains hundreds directly per year, but there are millions of
      developers worldwide. Standards (ASVS, Proactive Controls) scale
      better than training, but standards alone don't teach. AI-assisted
      training may be the answer, but it's not proven yet.
    his_current_approach: >
      Multi-channel: live training, downloadable courses, Udemy, OWASP
      free resources, conference talks, AI integration into training.
      But the scale problem persists.
    sources:
      - "T3-manicode-website"
      - "T2-podcast-resilient-cyber"

  - id: UQ-03
    question: "What happens to security education when AI writes most of the code?"
    status: "emerging"
    description: >
      If AI generates 80%+ of production code in the future, the role
      of developer security education fundamentally changes. Does Jim
      train the AI? Train the developer to review AI code? Train prompt
      engineers? This is the existential question for his career model.
    his_current_position: >
      "Teach BOTH developers AND AI systems to write secure code." But
      the full implications are still emerging. His new courses on
      'AI-enhanced secure code review' and 'Harnessing LLMs for AppSec'
      are early answers.
    sources:
      - "T3-manicode-website"
      - "T3-secappdev-2025-bio"
      - "T2-podcast-resilient-cyber"

  - id: UQ-04
    question: "Can OWASP maintain its community-driven model at scale?"
    status: "ongoing_governance_concern"
    description: >
      As an OWASP Board Member, Jim participates in governance of a
      large, volunteer-driven organization. The tension between community
      ethos and organizational scale is a persistent governance challenge.
    sources:
