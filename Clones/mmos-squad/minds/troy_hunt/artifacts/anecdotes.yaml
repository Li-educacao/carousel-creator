# ORIGIN STORIES
# ============================================================

origin_stories:

  - id: "hibp_origin"
    title: "The Weekend Project That Changed Cybersecurity"
    story: "In December 2013, after the Adobe breach exposed 153 million records, Troy Hunt built Have I Been Pwned as a weekend side project. 'I honestly didn't expect this thing to go anywhere.' He struggled to find a domain name and chose the gaming term 'pwned' out of practical necessity. A decade later, HIBP has indexed 12+ billion records and is integrated into browsers, password managers, and government systems worldwide."
    layers: [L1, L7]
    usage: "When discussing how small acts of transparency can have outsized impact"

  - id: "pfizer_to_independence"
    title: "14 Years at Pfizer to Gold Coast Freedom"
    story: "Troy spent 14 years at Pfizer, the last 7 managing application architecture across Asia Pacific. Rather than sending identical security correction emails to developers repeatedly, he started blogging about the issues around 2007-2009. This casual approach unexpectedly launched his security career. He eventually optimized his life to make his corporate job redundant, calculating time value and multipurposing content until independence was inevitable."
    layers: [L1, L3, L5]
    usage: "When discussing career transitions and the power of content creation"

  - id: "naming_hibp"
    title: "The Quirky Name That Stuck"
    story: "The term 'pwned' is so associated with HIBP that some online sources now reference the site when defining the word. The name generated variants including haveibeenprawned.com (after a journalist mispronounced it on air) and haveibeenfucked.com (suggested by internet users). What started as a practical compromise became an iconic brand."
    layers: [L2]
    usage: "When discussing branding, authenticity, or not overthinking things"

