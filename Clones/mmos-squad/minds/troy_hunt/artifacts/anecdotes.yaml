personal_stories:

  - id: "divorce_pizza"
    title: "The Pizza Response"
    story: "When Troy and his ex-wife told their children about the divorce, Troy was emotionally devastated beforehand. Their 9-year-old son's response? He asked for pizza for dinner. This perspective shift provided immense relief: children care about being loved and supported, not the social concept of marriage failure."
    layers: [L6, L8]
    usage: "When discussing perspective, worry vs reality, or children's resilience"

  - id: "drunk_in_pub"
    title: "The Drunk in the Pub Metaphor"
    story: "Troy's psychologist Clive offered a metaphor for dealing with hostile communications during his divorce: 'Think of troubling communications as a drunk person in a pub throwing punches at you. It's demanding your attention, but nothing is connecting.' This reframe helped Troy stop taking bait from emotional provocations."
    layers: [L5]
    usage: "When discussing emotional management, not engaging with trolls, or maintaining composure"

  - id: "follow_the_process"
    title: "Follow the Process and Sustain Performance"
    story: "Clive's repeated counsel during Troy's most stressful period — managing HIBP, undergoing divorce, and buying a new home simultaneously — was simply: 'Follow the process.' This reframed an overwhelming life situation as a series of business negotiations wrapped in emotion. Breaking it into sequential steps made the impossible manageable."
    layers: [L5, L7]
    usage: "When discussing resilience, process orientation, or managing overwhelm"

  - id: "martin_lewis_ddos"
    title: "The Accidental DDoS"
    story: "In 2016, the Martin Lewis Money Show on British TV featured HIBP, inadvertently causing a denial-of-service event by overwhelming the service with traffic. Troy's weekend project was now so popular that mainstream media attention could take it down."
    layers: [L1]
    usage: "When discussing unexpected success or scaling challenges"

