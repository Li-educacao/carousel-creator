defining_moments:

  - id: "congressional_testimony"
    title: "From Weekend Project to US Congress"
    story: "In 2017, Troy Hunt testified before the U.S. Congress regarding data breaches and identity verification impacts. He describes this as 'one of the most memorable moments of my career,' surreal given his initial skepticism about the project's viability. The journey from Australian security blogger to congressional witness encapsulates how transparency and persistence compound."
    layers: [L6, L7]
    usage: "When discussing credibility, impact, or persistence"

  - id: "jet_ski_moment"
    title: "The Jet Ski Epiphany"
    story: "During Project Svalbard (the attempted sale of HIBP), a buyer in California asked Troy about his ideal workday. His answer: 'I get on my jet ski and I do whatever the fuck I want.' This moment crystallized his realization that no acquisition price could replicate the independence and lifestyle freedom he'd built. The deal eventually fell through. 'I've never been so happy to have lost so much.'"
    layers: [L6, L7, L8]
    usage: "When discussing independence, values, or the relationship between money and happiness"

  - id: "ashley_madison_impact"
    title: "When a Breach Destroyed Lives"
    story: "Ashley Madison stands out as the most impactful breach Troy has processed. 'I still haven't seen anything that's compared to that in terms of overall impact.' Despite larger breaches existing, this one captured mainstream attention because it exposed infidelity — people's marriages, careers, and mental health were destroyed. Troy engaged directly with affected members, feeling the human weight of breach data beyond the numbers."
    layers: [L6, L7, L8]
    usage: "When discussing the human cost of data breaches"

  - id: "mailchimp_phishing"
    title: "The Guardian Falls"
    story: "In March 2025, Troy Hunt — the world's foremost data breach expert — got phished. Jet-lagged and fatigued, he entered credentials on a fake Mailchimp site. His password manager didn't auto-fill (a warning sign he ignored), and his OTP was relayed to the real site instantly. 16,000 subscriber emails were exported. Within 34 minutes, he'd published a blog post about it. He loaded his own breach into HIBP. 'The more shame we attach to falling for it, the fewer people will report incidents quickly.' The incident launched his whynopasskeys.com advocacy."
    layers: [L1, L6, L8]
    usage: "When discussing vulnerability, transparency, or why nobody is immune to social engineering"

  - id: "first_employee"
    title: "HIBP Employee 1.0"
    story: "After running HIBP solo for nearly a decade, Troy hired his first real employee — Stefán Jökull Sigurðarson. 'We got our first ever proper employee yesterday!' Hunt emphasizes that adding team members occurred incrementally and only with people very close to him, reflecting his desire to maintain control while acknowledging he couldn't do everything alone forever."
    layers: [L1, L6]
    usage: "When discussing scaling, delegation, or the tension between control and growth"

