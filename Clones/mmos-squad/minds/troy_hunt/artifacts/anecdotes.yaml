teaching_stories:

  - id: "rockyou_unchanged"
    title: "RockYou Passwords: Nothing Changed"
    story: "The RockYou breach from 2009 exposed millions of plaintext passwords. Over a decade later, Troy observes: 'People are still using the same sorts of passwords that they were back then.' RockYou's password list remains a canonical dataset for security testing because human password behavior hasn't evolved."
    layers: [L5, L7]
    usage: "When discussing human nature and why security problems persist"

  - id: "new_zealand_pest_control"
    title: "The Legitimate URL Phish"
    story: "Troy received a phishing SMS with a legitimate New Zealand pest control company's URL that redirected to a phishing page. Traditional advice about misspelled URLs 'simply doesn't hold water anymore.' How can users determine trustworthiness when real URLs lead to fake pages? The answer: they can't. Technology (browser warnings, passkeys) must save us, not URL inspection."
    layers: [L4, L5]
    usage: "When discussing phishing evolution and why user education alone isn't enough"

  - id: "own_email_pwned"
    title: "My Own Email, Pwned 15 Times"
    story: "Troy's own email address has appeared in 15 different breaches in HIBP. He shares this openly, using his own vulnerability as a teaching tool. If the creator of the breach notification service has been breached 15 times, nobody is immune."
    layers: [L2, L8]
    usage: "When normalizing breach exposure or demonstrating vulnerability"

