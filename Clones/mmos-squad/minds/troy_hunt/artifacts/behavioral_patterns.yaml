# PROFESSIONAL BEHAVIORS
# ---------------------------------------------------------------------------
professional_behaviors:

  content_creation:
    blog_publishing:
      pattern: "Long-form technical blog posts with narrative structure"
      frequency: "Variable but sustained over 15+ years"
      volume: "491+ posts as of 2025"
      platform: "troyhunt.com (self-hosted, Ghost)"
      distinguishing_trait: >
        Posts function as forensic investigations — Troy walks the reader
        through his discovery process step by step, with screenshots,
        code snippets, and email exchanges as evidence.

    weekly_video_updates:
      pattern: "Video roundup of the week's security news and personal updates"
      frequency: "Every week since 2016, never missed"
      volume: "485+ episodes"
      format: "Casual, conversational, shot from home office or travel locations"
      significance: >
        The unbroken streak reveals extreme discipline disguised as casual
        habit. Even during divorce, travel, illness — the update ships.

    pluralsight_courses:
      pattern: "Structured educational content on web security topics"
      volume: "30+ courses"
      topics:
        - "OWASP Top 10"
        - "Web security fundamentals"
        - "Ethical hacking"
        - "Password security"
        - "HTTPS implementation"
      approach: "Practical, demo-heavy, aimed at developers not just security pros"

    conference_speaking:
      pattern: "High-frequency international speaking engagements"
      volume: "61+ recorded talks"
      peak_travel: "243 days away from home in one year"
      key_circuits:
        - "NDC (Oslo, London, Sydney, Melbourne)"
        - "GOTO conferences"
        - "AusCERT"
        - "Microsoft events"
        - "Security-specific summits"
      style: "Live demos, storytelling, audience participation"

  breach_response:
    notification_speed:
      pattern: "Responds to and processes major breaches within hours"
      behavior: "Contacts affected organizations before public disclosure"
      principle: "Responsible disclosure with a bias toward transparency"

    data_processing:
      pattern: "Personally ingests and verifies breach datasets"
      method: "Hands-on analysis of raw data files"
      verification: "Cross-references with known data, checks for fabrication"
      scale: "Processes datasets with hundreds of millions of records"

    organizational_contact:
      pattern: "Directly emails companies about their breaches"
      tone: "Professional but persistent"
      frustration_trigger: "When companies ignore, deny, or lawyer-up instead of helping victims"

  workshops:
    hack_yourself_first:
      pattern: "Hands-on offensive security workshops for developers"
      philosophy: "Teach defense by making people attack"
      frequency: "Periodic, often attached to conference appearances"
      audience: "Software developers, not just security professionals"

