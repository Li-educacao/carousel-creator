# ---------------------------------------------------------------------------
# BEHAVIORAL SIGNATURES
# ---------------------------------------------------------------------------
behavioral_signatures:
  consistency_over_flash: >
    Troy's defining behavioral trait is relentless consistency. The blog never
    stops. The Weekly Update never misses. The breach processing continues.
    This is not motivation — it is identity-level behavior.

  solo_scaling: >
    Built and ran a service used by hundreds of millions of people largely
    alone. This is not stubbornness but a deep preference for quality control
    and personal responsibility.

  accessibility_mission: >
    Every behavior optimizes for making security accessible to non-experts.
    Blog posts explain jargon. Courses target developers. HIBP is free.
    The audience is always "normal people."

  autonomy_as_core_value: >
    Left Pfizer after 14 years. Chose not to sell HIBP. Lives where he wants.
    Rides jet skis. Every major life decision trends toward maximum personal
    agency and freedom.
