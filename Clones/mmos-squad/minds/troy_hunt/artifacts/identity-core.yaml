        - "'It just feels like we are much further behind now than where we were before'"
        - "Companies prioritize reputation over victims"
      relationship_to_values: "Directly drives values #1 (Transparency) and #3 (Individual Accountability)"

    2:
      question: "Why is security adoption so low when the tools exist?"
      intensity: "HIGH — recurring theme across all content"
      emotional_charge: "Bewilderment, determination"
      evidence:
        - "'Why does multifactor have such poor uptake? Because humans don't like that it gets in the way.'"
        - "Passkeys advocacy (whynopasskeys.com)"
