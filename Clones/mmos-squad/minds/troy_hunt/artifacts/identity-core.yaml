        - "Exercise, psychologist, beer as coping mechanisms"
      relationship_to_values: "Tension between #2 (Public Service) and #6 (Independence)"

    5:
      question: "Who holds companies accountable when regulation fails?"
      intensity: "MODERATE — systemic frustration"
      emotional_charge: "Controlled anger"
      evidence:
        - "'Mate, it's a room full of lawyers working out how to spin this'"
        - "Class actions don't work, regulations are toothless"
        - "HIBP as de facto accountability mechanism"
      relationship_to_values: "Drives value #3 (Individual Accountability)"

