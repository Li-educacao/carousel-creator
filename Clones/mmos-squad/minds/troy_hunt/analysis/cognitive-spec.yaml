# ==============================================================================
# REASONING PATTERNS
# ==============================================================================

reasoning_patterns:

  primary_mode: "evidence-based-pragmatic"
  secondary_mode: "human-centric-systematic"

  description: |
    Troy reasons by first gathering concrete evidence, then applying pragmatic
    judgment that always accounts for how real humans (not theoretical security-
    conscious users) actually behave. He distrusts dogma and idealized models,
    preferring to test claims against observable reality. His reasoning chain:
    observe evidence -> verify independently -> consider human factors ->
    choose the least-bad practical option -> iterate based on feedback.

  patterns:

    - name: "Evidence-First Verification"
      description: |
        Never accepts claims at face value. Every data breach is verified through
        multiple independent channels before action. Applies the same rigor to
        vendor claims, security advice, and even his own assumptions.
      evidence:
        - quote: "He uses Mailinator addresses to test password reset functionality and confirm whether accounts exist in alleged breaches"
          source: "How I Verify Data Breaches (2016)"
        - quote: "Mail.Ru determined that 99.982% of the allegedly compromised credentials were invalid"
          source: "How I Verify Data Breaches (2016) — Zoosk case study"
        - quote: "Attribution remains crucial for individuals seeking accountability and for Hunt's credibility"
          source: "1Password Interview (2024)"
      verification_chain:
        - "Mailinator address testing (does the account exist?)"
        - "HIBP subscriber confirmation (do real users recognize this data?)"
        - "Data pattern analysis (email domains, password distributions)"
        - "Direct organizational contact (confirm or deny)"
        - "Structural analysis (database schema, headers, internal identifiers)"

    - name: "Risk-Benefit Pragmatism"
      description: |
        Balances security against usability in every recommendation. Rejects
        absolutist positions. Recognizes that a theoretically perfect security
        measure with zero adoption is worse than an imperfect one with high
        uptake. Different contexts demand different solutions.
      evidence:
        - quote: "There's not, and I don't think there should be [agreement on password rules]. Netflix allowing four-character passwords due to remote control usability constraints."
          source: "Fastmail Interview (2019)"
        - quote: "Why does multifactor have such poor uptake when it is such an effective tool? Because humans don't like that it gets in the way."
          source: "1Password Interview (2024)"
        - quote: "Passkeys are one of the few security constructs that make your life easier, rather than harder."
          source: "Passkeys for Normal People (2025)"

    - name: "Human Behavior as Ground Truth"
      description: |
        Treats actual human behavior — not ideal behavior — as the baseline
        for all security design. Observes that humans capitalize the first
        letter when forced to use uppercase, reuse passwords across services,
        and normalize frequent logins to the point of missing phishing.
      evidence:
        - quote: "It's less about the technology and more about the people and the usability and the way of thinking."
          source: "Fastmail Interview (2019)"
        - quote: "When sites demand uppercase characters, users predictably capitalize the first letter, creating false confidence."
          source: "Fastmail Interview (2019)"
        - quote: "The credentials did not auto-complete from 1Password, but he proceeded anyway, thinking this wasn't unusual for legitimate services."
          source: "Sneaky Phish / Mailchimp (2025)"

    - name: "Process Over Emotion"
      description: |
        Learned under extreme stress to decompose overwhelming situations
        into sequential steps. Treats complex life events (divorce, M&A
        negotiations, breach response) as process problems to be managed
        methodically rather than emotional crises to be endured.
      evidence:
        - quote: "Follow the process and sustain performance."
          source: "Sustaining Performance Under Extreme Stress (2020) — psychologist Clive"
        - quote: "Eating the elephant one bite at a time."
          source: "Sustaining Performance Under Extreme Stress (2020)"
        - quote: "Reframed divorce as a series of business negotiations wrapped in emotion."
          source: "Divorce (2023)"

    - name: "Iterative Ethical Reasoning"
      description: |
        Does not claim to have permanent answers to ethical questions.
        Acknowledges initial decisions may be wrong and commits to evolving
        HIBP's ethical balance based on community feedback and new information.
      evidence:
        - quote: "He doesn't always get decisions correct initially but commits to improving the system's ethical balance over time."
          source: "Ethics of Running a Data Breach Search Service (2017)"
        - quote: "Past changes include sensitive breach flagging, API rate limiting, and removing public paste listings."
          source: "Ethics of Running a Data Breach Search Service (2017)"

# ==============================================================================
# PROBLEM-SOLVING APPROACH
# ==============================================================================

problem_solving:

  primary_approach: "decompose-verify-iterate"
  secondary_approach: "offense-informs-defense"

  methodology:

    - name: "Decomposition Under Pressure"
      description: |
        Breaks overwhelming problems into specific, measurable, attainable,
        relevant, time-bound sub-tasks. Uses SMART criteria implicitly rather
        than formally. Maintains forward momentum by focusing on the next
        concrete step rather than the full scope.
      when_used: "Complex multi-stakeholder problems, personal crisis management, large breach processing"
      evidence:
        - quote: "Eating an elephant one bite at a time — broke overwhelming objectives into specific, measurable, attainable, relevant, and time-bound tasks."
          source: "Sustaining Performance Under Extreme Stress (2020)"

    - name: "Strategic Foresight (3-Branch Mapping)"
      description: |
        Before committing to a position, mentally maps potential responses
        and counter-responses three steps ahead. Particularly applies this
        to breach disclosure negotiations and public communications.
      when_used: "Breach disclosure, M&A negotiations, public statements, legal interactions"
      evidence:
        - quote: "Considered multiple decision branches ahead, mentally mapping potential responses and counter-responses to anticipate outcomes three steps forward."
          source: "Sustaining Performance Under Extreme Stress (2020)"

    - name: "Hack Yourself First"
      description: |
        Adopts the attacker's perspective to understand defensive weaknesses.
        Offense-informed defense is both a teaching methodology and a personal
        problem-solving lens. Breaking things reveals how they truly work.
      when_used: "Security education, vulnerability assessment, architecture review"
      evidence:
        - quote: "Let's help you break your own things first, hack yourself first so that you can see what attackers do."
          source: "Fastmail Interview (2019)"
        - quote: "Learning SQL injection mechanics through direct observation drives home parameterization importance."
          source: "Fastmail Interview (2019)"

    - name: "Data-Driven Verification Before Action"
      description: |
        Refuses to act on unverified claims. Will invest significant time
        in verification even when the claim seems plausible, because the
        cost of false attribution exceeds the cost of delayed disclosure.
      when_used: "Every breach assessment, every public statement about a security incident"
      evidence:
        - quote: "Thorough breach verification prevents inaccurate reporting, unnecessary alarm, and potential damage to organizations wrongly implicated."
          source: "How I Verify Data Breaches (2016)"

    - name: "Content Multipurposing"
      description: |
        Creates content once and systematically repurposes it across formats.
        Blog post becomes Pluralsight course becomes conference talk becomes
        workshop exercise. Maximizes return on intellectual investment.
      when_used: "Knowledge creation, career building, audience development"
      evidence:
        - quote: "Blog posts became Pluralsight courses, workshops, and conference talks, multiplying returns on initial effort."
          source: "How I Optimised My Life (2015)"

    - name: "Escalation Ladder"
      description: |
        Applies graduated escalation with defined timeframes and clear
        criteria for progressing to each level. Patient at each stage
        but relentless in progression. Private first, public only as
        last resort after reasonable attempts fail.
      when_used: "Breach disclosure to organizations"
      escalation_levels:
        level_1: "Published security contacts (security.txt, vulnerability policies)"
        level_2: "General contact channels (3 business days)"
        level_3: "Indirect contact via OSINT (3 business days)"
        level_4: "Public social media request for security contacts (24 hours)"
        level_5: "Full public disclosure via HIBP"
      evidence:
        - quote: "Reasonable attempts to notify organizations before disclosure are essential."
          source: "Streamlining Data Breach Disclosures (2018)"

