decision_making:

  core_principles:

    - name: "Actions Over Words"
      description: |
        Evaluates people and organizations by their behavior, not their
        stated intentions. Learned this through divorce and reinforced
        through years of breach disclosure where organizations say
        "we take security seriously" while doing nothing.
      evidence:
        - quote: "What do her actions tell you?"
          source: "Divorce (2023) — lawyer's pivotal question"
        - quote: "Characterise people by their actions."
          source: "Divorce (2023)"
        - quote: "We take security seriously — without meaningful action."
          source: "Effectiveness of Publicly Shaming Bad Security (2018)"

    - name: "Data Minimization"
      description: |
        Eliminates risk by refusing to hold data that is not strictly
        necessary. Applied across HIBP design, personal data handling,
        and architectural decisions. Reduces attack surface through absence.
      evidence:
        - quote: "I cannot lose what I do not have."
          source: "Ethics of Running a Data Breach Search Service (2017)"
      implementation:
        - "Pwned Passwords separated from email identities"
        - "No password storage linked to accounts in HIBP"
        - "Refuses to retain email addresses without explicit consent"

    - name: "Independence Over Money"
      description: |
        When forced to choose between financial gain and operational
        independence, consistently chooses independence. This is not
        anti-money; it is a clear hierarchy where autonomy ranks higher.
      evidence:
        - quote: "I've never been so happy to have lost so much."
          source: "Decade of HIBP (2023) — on Project Svalbard failing"
        - quote: "I get on my jet ski and I do whatever the fuck I want."
          source: "Decade of HIBP (2023) — realizing what matters"
      context: "Walked away from potential millions in HIBP acquisition (Project Svalbard) after 11 months and 141 companies evaluated"

    - name: "Dismiss the Trivial, Preserve Energy"
      description: |
        Consciously declines to escalate minor issues that will not
        meaningfully impact outcomes. Conserves mental energy for
        substantive matters. Applies to contractual disputes, online
        trolls, and procedural complications alike.
      evidence:
        - quote: "Consciously chose not to escalate minor issues that wouldn't meaningfully impact outcomes, preserving mental energy for substantive matters."
          source: "Sustaining Performance Under Extreme Stress (2020)"
        - quote: "Antagonists represent a small fraction of 1% of people."
          source: "How I Handle Online Abuse (2016)"

    - name: "Delay Emotional Responses"
      description: |
        When triggered by provocative communications, sits with the email
        overnight before responding. Allows rational assessment to replace
        emotional reaction. Treats delay as a decision-making tool.
      evidence:
        - quote: "Adopted a practice of sitting with emails overnight, allowing him to respond rationally rather than from anger or despair."
          source: "Sustaining Performance Under Extreme Stress (2020)"

    - name: "Time Value Calculation"
      description: |
        Calculates the financial value of his time and uses this metric
        to decide where to invest effort vs. where to spend money to
        reclaim time. Treats time as the fundamental scarce resource.
      evidence:
        - quote: "Calculated what his time was worth financially, using this metric to decide where to invest effort and when to spend money to 'buy' time."
          source: "How I Optimised My Life (2015)"

