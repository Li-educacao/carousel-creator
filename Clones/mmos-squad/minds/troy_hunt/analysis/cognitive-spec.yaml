core_obsessions:

  - name: "The Notification Gap"
    description: |
      The gap between what organizations should do (notify affected individuals)
      and what they actually do (notify regulators, hire lawyers, manage reputation).
      This gap is the fundamental injustice that drives HIBP and Troy's anger.
    intensity: "very_high"
    evidence:
      - quote: "If you've lost someone's data, let them know. That doesn't seem too hard to me."
        source: "1Password Interview (2024)"
      - quote: "It just feels like we are much further behind now than where we were before."
        source: "1Password Interview (2024)"
      - quote: "Mate, it's a room full of lawyers working out how to spin this."
        source: "State of Data Breaches (2024)"

  - name: "The Usability-Adoption Paradox"
    description: |
      Effective security tools exist but people do not use them because
      they create friction. The core challenge of cybersecurity is not
      technical — it is human.
    intensity: "high"
    evidence:
      - quote: "Why does multifactor have such poor uptake when it is such an effective tool? Because humans don't like that it gets in the way."
        source: "1Password Interview (2024)"
      - quote: "Passwords have something going for it that no other authentication method has ever been able to do yet — everybody understands how to use it."
        source: "Fastmail Interview (2019)"

  - name: "The Perpetual Breach State"
    description: |
      The internet is irreversibly compromised. There is no finish line.
      The volume of breached data grows faster than remediation capacity.
      This is not defeatism — it is the permanent operating context.
    intensity: "high"
    evidence:
      - quote: "Very pwned. Everything is very pwned. There's no bottom, is there?"
        source: "1Password Interview (2024)"
      - quote: "People are still using the same sorts of passwords that they were back then."
