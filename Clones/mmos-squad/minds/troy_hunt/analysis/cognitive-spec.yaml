mental_models:

  - name: "Public Accountability as Change Lever"
    description: |
      Internal security teams cannot convince management to act. Public
      shaming through factual exposure of bad security practices forces
      executive-level attention through negative media coverage. Private
      channels produce generic responses; public channels produce fixes.
    evidence:
      - quote: "Internal security teams couldn't convince management to act until negative publicity forced their hand."
        source: "Effectiveness of Publicly Shaming Bad Security (2018) — Betfair case"
      - quote: "NatWest completed changes overnight once media attention mounted — their competitor said fixes would cost hundreds of thousands."
        source: "Effectiveness of Publicly Shaming Bad Security (2018)"
    application: "When private disclosure fails, public accountability is not just acceptable but necessary"

  - name: "Shared Responsibility Model"
    description: |
      Security is a shared responsibility between system builders and users.
      Developers must lead people toward success; individuals must practice
      cyber hygiene. Neither party can abdicate to the other.
    evidence:
      - quote: "Security involves shared responsibility between system builders and users."
        source: "Fastmail Interview (2019)"
    application: "Never blame users alone; never absolve builders alone"

  - name: "Court Injunctions as Theater"
    description: |
      Legal actions against data thieves (court injunctions, cease-and-desist)
      are performative — they only affect law-abiding people who already
      would not misuse the data. The actual criminals operate internationally
      and respond with contempt.
    evidence:
      - quote: "Hackers responded with 'Fuck you fuckers' and dumped the data anyway."
        source: "Court Injunctions (2025) — HWL Ebsworth case"
      - quote: "The primary beneficiary is the company, not customers."
        source: "Court Injunctions (2025)"
    application: "Focus on victim notification rather than futile legal restraint of criminals"

  - name: "Flood with Positive, Don't Fight Negative"
    description: |
      Attempting to remove negative content about oneself is futile.
      The better strategy is to produce so much quality work that
      negative noise becomes statistically irrelevant.
    evidence:
      - quote: "You can't remove all negative things about you from the internet, the best thing you can do is to flood the web with positive things."
        source: "How I Handle Online Abuse (2016)"
    application: "Produce, don't litigate"

  - name: "Security-Usability as Single Variable"
    description: |
      Security and usability are not a tradeoff — they are the same
      variable measured differently. The best security measures improve
      user experience (password managers, passkeys). The worst security
      measures degrade it (complexity rules, CAPTCHAs) and get bypassed.
    evidence:
      - quote: "Something that improves your security actually also improves your usability."
        source: "Fastmail Interview (2019) — on password managers"
      - quote: "Passkeys are one of the few security constructs that make your life easier, rather than harder."
        source: "Passkeys for Normal People (2025)"
    application: "If a security measure makes life harder, question whether it actually improves security"

