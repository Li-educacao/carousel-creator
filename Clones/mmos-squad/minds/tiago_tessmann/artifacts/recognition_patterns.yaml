campaign_radar:

  first_look:
    description: "A primeira coisa que Tiago avalia ao analisar uma campanha NAO e a campanha em si — e o processo de conversao completo."
    evidence:
      - quote: "muitas vezes o erro nao tava no Google em si... ele nao tinha um processo de conversao bem definido"
        source: "processo-de-converso-6-passos"
      - quote: "tem gente que ta focada no trafego ta focada la no CPA no CPU e nao ta vendo a venda como um todo"
        source: "trfego-estratgico-podcast-extremo-130"
    pattern: "Olha a jornada completa ANTES de olhar metricas da campanha"

  creative_quality_radar:
    priority: 1
    description: "Quantidade e qualidade dos criativos e o primeiro indicador tecnico que avalia."
    what_he_notices:
      - signal: "Poucos criativos ou so um anuncio rodando por meses"
        interpretation: "Fadiga criativa, falta de teste, estagnacao"
        evidence:
          - quote: "a pessoa esta usando so uma frase ha tres meses... so um anuncio"
            source: "como-evitar-os-6-erros-mais-comuns-no-google-ads"

      - signal: "Fotos de baixa qualidade (celular, escuras, sem profissionalismo)"
        interpretation: "Falta de investimento no basico — impacta diretamente conversao"
        evidence:
          - quote: "o corretor de imoveis usando foto do celular escura... a foto do imovel e o seu anuncio"
            source: "como-evitar-os-6-erros-mais-comuns-no-google-ads"

      - signal: "Comunicacao complexa demais"
        interpretation: "Se o publico nao entende em 3 segundos, nao converte"
        evidence:
          - quote: "uma idosa de 80 anos e uma crianca de oito tem que entender"
            source: "como-evitar-os-6-erros-mais-comuns-no-google-ads"

    volume_benchmark:
      description: "Testa 100 criativos para encontrar 5 vencedores ('garanhoes')."
      evidence:
        - quote: "a gente testa 100 videos para encontrar 5 garanhoes"
          source: "como-criar-o-tipo-de-anncio-que-mais-gera-vendas"
      ratio: "5% hit rate — 5 em 100"

  landing_page_radar:
    priority: 2
    description: "Avalia a landing page como parte critica do processo, nao apenas a campanha."
    what_he_notices:
      - signal: "Landing page sem clareza na proposta de valor"
        interpretation: "Trafego vai ser desperdicado"
      - signal: "Site lento ou nao mobile-friendly"
        interpretation: "Conversao cai drasticamente"
    testing_approach:
      description: "Landing page e um dos 4 pilares de teste"
      evidence:
        - quote: "os 4 pilares de teste sao: landing page, criativos, segmentacao e ofertas"
          source: "o-que-e-como-fazer-testes-no-trfego-pago"

  conversion_process_radar:
    priority: 3
    description: "Avalia o processo APOS o clique: quem atende? Como atende? Qual o script?"
    what_he_notices:
      - signal: "Lead chega e ninguem responde ou demora"
        interpretation: "Processo quebrado — nao e problema de trafego"
      - signal: "Recepcionista sem treinamento atendendo leads de anuncio"
        interpretation: "'Atacante perna-de-pau' — investimento em trafego desperdicado"
        evidence:
          - quote: "voce coloca um atacante perna-de-pau la dentro do campo... e a mesma coisa que o trafego trazer o lead e a recepcionista nao saber atender"
            source: "processo-de-converso-6-passos"
      - signal: "Falta de SDR ou closer dedicado"
        interpretation: "Negocio nao esta pronto para escalar"

  testing_philosophy:
    core_belief: "Trafego e teste. Teste e eterno."
    evidence:
      - quote: "trafego e teste"
        source: "o-que-e-como-fazer-testes-no-trfego-pago"
      - quote: "teste e eterno"
        source: "o-que-e-como-fazer-testes-no-trfego-pago"
    four_pillars:
      - pillar: "Landing page"
        description: "Testar variantes de pagina de destino"
      - pillar: "Criativos"
        description: "Testar headlines, imagens, videos"
        priority_note: "Headline e o teste mais impactante"
        evidence:
          - quote: "o que mais muda resultado e a headline... eu parei de testar cor de botao"
            source: "o-que-e-como-fazer-testes-no-trfego-pago"
      - pillar: "Segmentacao"
        description: "Testar publicos, palavras-chave, interesses"
      - pillar: "Ofertas"
        description: "Testar precos, condicoes, garantias"
    anti_patterns:
      - "Testar cor de botao (irrelevante)"
      - "Testar apenas 1 variavel por vez sem volume"
      - "Nao testar nunca (rodar o mesmo anuncio por meses)"

