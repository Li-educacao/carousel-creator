audience_adaptation:
  description: >
    Tiago consciously adjusts his language and depth based on the audience.
    He explicitly identifies his audience as "pessoas comuns" (common people)
    and designs communication for maximum accessibility.

  adaptations:
    - audience: "Beginners / Zero knowledge"
      style: >
