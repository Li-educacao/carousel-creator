        magnifying glass). Avoids jargon or explains it immediately. Speaks
        slowly with more repetition.
      example_quote: "a maioria dos nossos clientes e alunos são pessoas começando do zero sem habilidade tecnológica"
      source: "abrindo-a-caixa-preta-das-minhas-empresas-podcast-extremo-129.md"

    - audience: "Advanced entrepreneurs / Mentoring"
      style: >
        More metric-specific language. Uses sub-indicators, LTV, taxa de
        conversão, CAC. Speaks faster. More direct. Less storytelling, more
        data-driven.
      example_quote: "o CAC tá ficando caro... o poder do orgânico de você criar audiência é o poder total"
      source: "no-seja-profissional.md"

    - audience: "Live palestra (mixed)"
      style: >
        Showman mode. Maximum energy. Uses humor, provocation, crowd
        interaction. Alternates between deep content and entertainment.
        Physically moves on stage.
      example_quote: "quem aqui não anuncia na internet? Levanta a mão. Você nunca vai ser bom em tráfego pago na vida. Você já fracassou pode esquecer"
      source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"

    - audience: "Family / Ramon"
      style: >
