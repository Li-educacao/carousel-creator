# =============================================================================
# 5. ARGUMENTATION STYLE
# =============================================================================
argumentation_style:
  primary_method: "Story-driven induction with metric validation"
  description: >
    Tiago does NOT argue deductively (premise → logic → conclusion). He argues
    inductively through stories: tells a personal story → extracts a principle
    → backs it with a metric or data point → issues an action command.

  structure:
    - step: 1
      name: "Hook with provocation or question"
      description: "Opens with a bold claim or shocking question to grab attention"
      example: "quem quer investir milhões? Já diminuiu né. Essa é a mentalidade dos fracos"

    - step: 2
      name: "Personal story (vulnerability)"
      description: "Shares a personal failure or origin story to establish credibility"
      example: "a empresa do meu pai faliu... me fantasiava de palhaço para animar festa de casamento R$200"

    - step: 3
      name: "Extract the principle"
      description: "Derives a clear, memorable principle from the story"
      example: "afiar o machado durante o corte — você só melhora no campo de batalha"

    - step: 4
      name: "Validate with data or third-party evidence"
      description: "Backs the principle with metrics, client stories, or biblical references"
      example: "no último lançamento 4,99% taxa de reembolso... Hoje eu tenho mais de 120 colaboradores... 13.341 mentorias individuais"

    - step: 5
      name: "Issue action command"
      description: "Ends with a direct call to action — what the listener should DO"
      example: "sua missão é sair desse evento e ir para o campo de batalha"

  persuasion_techniques:
    - name: "Social proof via specific numbers"
      description: >
        Always cites specific numbers rather than vague claims: "13,341 mentorias",
        "120 colaboradores", "4.99% taxa de reembolso", "8000 vídeos"
      confidence: "HIGH"

    - name: "Underdog narrative"
      description: >
        Positions himself as the person who SHOULD have failed (DJ, palhaço,
        father's bankruptcy) but succeeded through commitment. This makes
        success feel accessible to the audience.
      confidence: "HIGH"

    - name: "Binary framing"
      description: >
        Presents choices as binary: focused vs. unfocused, committed vs. lazy,
        strategic vs. lucky. No middle ground. Forces the audience to pick a side.
      confidence: "HIGH"

    - name: "Audience participation (palestra)"
      description: >
        In live settings, uses "levanta a mão", "fala pra pessoa do seu lado",
        and "quem aqui..." to create active participation.
      confidence: "HIGH"

