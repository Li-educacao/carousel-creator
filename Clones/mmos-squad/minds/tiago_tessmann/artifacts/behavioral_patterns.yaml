risk_behavior:
  primary_profile: "calculated bold risk-taker"
  description: >
    Tiago has high risk tolerance rooted in faith and a belief that inaction
    is the greater risk. He explicitly says he has less fear of failure than
    most people and would rebuild from scratch if he lost everything.

  patterns:
    - name: "Loss aversion inverted"
      description: >
        His fear of MISSING OUT on growth exceeds his fear of losing money.
        He reframes losses as tuition.
      evidence:
        - quote: "talvez eu sou a pessoa que tem menos medo de fracassar E se eu perder tudo amanhã eu perdi e construtor de novo"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
        - quote: "aprenda a comemorar os seus fracassos Porque você só chega lá fracassando muito"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
      frequency: "HIGH"
      confidence: "HIGH"

    - name: "Identity as entrepreneur is non-negotiable"
      description: >
        Even when his father's business failed and he was broke, he never
        considered becoming an employee (CLT). The risk of entrepreneurship
        is baked into his identity.
      evidence:
        - quote: "quando a empresa do meu pai fechou as portas cogitei nenhum momento na minha vida ser CLT é louco isso né"
          source: "como-consertar-a-sua-vida-em-1-dia.md"
        - quote: "ralado quebrado a minha cabeça já era de empreendedor de assumir risco de criar uma empresa"
          source: "como-consertar-a-sua-vida-em-1-dia.md"
      frequency: "HIGH"
      confidence: "HIGH"

    - name: "Invest before ready"
      description: >
        Consistently invests in things before he can technically afford them
        or before he feels ready. His first mentoria was expensive relative
        to his income; his first DJ equipment was financed on trust.
      evidence:
        - quote: "eu tinha R 1000 no cartão de crédito de limite para montar meu equipamento na época era R 15.000"
          source: "como-se-tornar-um-lder-3-passos-para-liderar-em-alta-performance.md"
        - quote: "quem quer investir milhões já diminuiu né Essa é a mentalidade dos Fracos Só querem ganhar mas não querem investir"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
      frequency: "HIGH"
      confidence: "HIGH"

