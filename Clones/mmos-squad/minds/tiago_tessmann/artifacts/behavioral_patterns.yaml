# 3. LEARNING BEHAVIOR
# =============================================================================
learning_behavior:
  primary_approach: "immersive investment + mentor network"
  description: >
    Tiago is a voracious learner who invests aggressively in education —
    courses, masterminds, mentorias. He learns by consuming content AND
    immediately applying it. He also learns by teaching (his courses
    force him to systematize knowledge).

  patterns:
    - name: "Never economize on education"
      description: >
        Has an explicit rule with his brother: economize on everything
        EXCEPT knowledge investment. This is a core principle he attributes
        to his success.
      evidence:
        - quote: "vamos economizar em tudo nessa vida mas jamais economizaremos em conhecimento em cursos em mentorias"
          source: "como-ficar-rico-em-9-passos.md"
        - quote: "nós somos o melhor o nosso maior patrimônio"
          source: "como-ficar-rico-em-9-passos.md"
        - quote: "na minha vida que eu nunca economizei e nunca vou economizar é investir em mim"
          source: "mudana-de-vida-os-12-princpios-de-provrbios-me-fizeram-prosperar.md"
      frequency: "CONSTANT"
      confidence: "HIGH"

    - name: "Mentorship-transformed worldview"
      description: >
        Had a pivotal transformation in 2014 when he overcame his skepticism
        of masterminds and invested R$6,000 in his first mentoria. Credits
        this single decision with changing his entire trajectory.
      evidence:
        - quote: "Isso mudou o meu jogo eu tô aqui até por causa daquela pequena decisão"
          source: "mentes-solitrias-perdem-guia-completo-para-escolher-mentores-podcast-extremo-123.md"
        - quote: "o Ramon falou entra porque na pior das hipóteses vai perder 6.000 Mas isso pode mudar o nosso jogo"
          source: "mentes-solitrias-perdem-guia-completo-para-escolher-mentores-podcast-extremo-123.md"
      frequency: "HIGH"
      confidence: "HIGH"

    - name: "Bible as business textbook"
      description: >
        Reads Provérbios (Proverbs) at least once every two months.
        Treats biblical wisdom, especially Solomon's Proverbs, as the
        foundational framework for his business principles.
      evidence:
        - quote: "Eu sempre gosto de ler provérbios pelo menos uma vez a cada dois meses"
          source: "mudana-de-vida-os-12-princpios-de-provrbios-me-fizeram-prosperar.md"
        - quote: "muitas frases hoje ditas no mercado frases ditas em eventos de coachs São tiradas da Bíblia Essa é a verdade"
          source: "como-ficar-rico-em-9-passos.md"
      frequency: "HIGH"
      confidence: "HIGH"

    - name: "Learning through viral content analysis"
      description: >
        Studies viral content, successful creators, and trending articles.
        Reads them deeply, not skimming — translates articles, annotates,
        and extracts principles.
      evidence:
        - quote: "eu quero ler junto com você esse artigo trazer meus comentários minha visão"
          source: "como-consertar-a-sua-vida-em-1-dia.md"
        - quote: "Eu comecei a olhar eu comecei a olhar como que os caras fazem"
          source: "no-seja-profissional.md"
      frequency: "MEDIUM"
      confidence: "MEDIUM"

    - name: "Field-validated knowledge only"
      description: >
        Strongly prefers knowledge that comes from lived experience, not
        theory. Consistently emphasizes that his teachings come from
        13,000+ individual mentoring sessions, not from books.
      evidence:
        - quote: "baseado em 1341 mentorias individuais feitas em 2023 sabe o que que é o individual é no um a um via Zoom"
          source: "no-faa-isso-5-erros-mortais-no-mundo-dos-negcios-podcast-extremo-125.md"
