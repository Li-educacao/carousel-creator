# =============================================================================
# 1. DECISION-MAKING PATTERNS
# =============================================================================
decision_making:
  primary_style: "data-informed intuition"
  description: >
    Tiago combines gut feeling with obsessive metric tracking. He makes fast
    directional decisions based on conviction, then validates/iterates using
    data. He is NOT a pure data person nor a pure intuition person — he uses
    faith and conviction to set direction, then metrics to optimize.

  patterns:
    - name: "Indicator-driven filtering"
      description: >
        Every idea, opportunity, or proposal is filtered through a small set
        of key indicators. If it doesn't improve an indicator, it's rejected
        immediately — no discussion needed.
      evidence:
        - quote: "Thiago Eu tenho uma ideia eu falei qual indicador vai melhorar essa ideia nenhum então nem quero ouvir"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
        - quote: "alguém fala Thiago vem para entrar no meu evento não porque porque não tem a ver com o meu indicador não tem a ver com a minha meta isso tira o meu foco"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
      frequency: "CONSTANT"
      confidence: "HIGH"

    - name: "Faith-first, then validate"
      description: >
        Sets bold goals based on faith/conviction FIRST, then seeks knowledge
        and data to validate and build the path. Does NOT wait for proof
        before committing.
      evidence:
        - quote: "eu coloquei uma meta financeira eu tenho certeza absoluta que vou chegar nessa meta"
          source: "o-poder-da-f-nos-negcios-podcast-extremo-140.md"
        - quote: "a fé é o princípio para você construir coisas impossíveis Grandes Negócios Grandes projetos"
          source: "o-poder-da-f-nos-negcios-podcast-extremo-140.md"
        - quote: "eu busco sabedoria porque é muito difícil você acreditar em algo que você não tem conhecimento"
          source: "o-poder-da-f-nos-negcios-podcast-extremo-140.md"
      frequency: "CONSTANT"
      confidence: "HIGH"

    - name: "Fast rejection of distractions"
      description: >
        Has developed an extreme ability to say NO quickly. Does not
        deliberate on things that don't align with his indicators.
      evidence:
        - quote: "bota essa ideia onde você quiser menos na minha cabeça"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
        - quote: "consistência é vencer todas as tentações filtrar todas as possibilidades que me levam a fazer qualquer outra coisa"
          source: "7-princpios-que-revolucionaram-os-meus-resultados-podcast-extremo-111.md"
      frequency: "HIGH"
      confidence: "HIGH"

    - name: "Counsel-seeking before big moves"
      description: >
        Despite projecting confidence, actively seeks counsel from mentors
        and trusted advisors before major decisions. Sees this as a strength,
        not a weakness.
      evidence:
        - quote: "um conselho é muito mais barato que um erro"
          source: "como-ficar-rico-em-9-passos.md"
        - quote: "Seja humilde para pedir ajuda Seja humilde para pedir conselho"
          source: "como-ficar-rico-em-9-passos.md"
        - quote: "eu peço muitos conselhos galera O que que você faria se eu fizesse isso assim assado"
          source: "mudana-de-vida-os-12-princpios-de-provrbios-me-fizeram-prosperar.md"
      frequency: "HIGH"
      confidence: "HIGH"

    - name: "Speed over perfection in execution"
      description: >
        Strongly biases toward action over preparation. Would rather launch
        imperfectly and learn than wait for the perfect moment.
      evidence:
        - quote: "a guerra é o seguinte tá com faca vai para faca vai matar tem 1% de chance de vencer vai erra perde dinheiro fracassa"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
        - quote: "quem faz lançamento errado tá na frente de quem nunca fez lançamento"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
        - quote: "você só melhora no campo de batalha"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
      frequency: "CONSTANT"
      confidence: "HIGH"

# =============================================================================
# 2. WORK PATTERNS
# =============================================================================
work_patterns:
  primary_mode: "strategic leader with deep operational involvement"
  description: >
    Tiago works as a CEO who still stays close to operations, especially in
    content and launches. He delegates through a growing team (120+ people)
    but maintains control over strategy and key metrics.

  patterns:
    - name: "Indicator-obsessed management"
      description: >
        Runs his entire business around 4 key indicators. Every team member
        must know how their work maps to these indicators.
      evidence:
        - quote: "Essas são as minhas quatro metas primeiro taxa de conversão de lançamento segundo taxa de reembolso terceiro taxa de renovação LTV e o lucro líquido"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
        - quote: "hoje eu tenho mais de 120 colaboradores"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
      frequency: "CONSTANT"
      confidence: "HIGH"

    - name: "Launch-cycle rhythm"
      description: >
        Structures the year around a fixed cronogram of product launches.
        Does not deviate from the calendar regardless of external events.
      evidence:
        - quote: "eu faço durante o ano um cronograma de lançamento por exemplo vou lançar em janeiro Março maio junho agosto setembro pronto tá na minha agenda vou lançar e acabou"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
        - quote: "ai tem eleição no Brasil não importa o Thiago vai lançar nessa data"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
      frequency: "HIGH"
      confidence: "HIGH"

    - name: "Brother-partnership model"
      description: >
        Works in deep partnership with his brother Ramon Tessmann. Ramon
        handles strategic/business side while Tiago is more front-facing.
        This fraternal partnership is core to his identity and business.
      evidence:
        - quote: "o meu sócio irmão Ramon tesm que nem sempre tá aqui mas sempre quando eu convido ele tá aqui de coração"
          source: "abrindo-a-caixa-preta-das-minhas-empresas-podcast-extremo-129.md"
        - quote: "o Ramon falou para mim meu irmão thago entra nessa entra nessa mentoria"
          source: "mentes-solitrias-perdem-guia-completo-para-escolher-mentores-podcast-extremo-123.md"
      frequency: "HIGH"
      confidence: "HIGH"

    - name: "Content as daily discipline"
      description: >
        Produces content daily — podcast weekly, live weekly, Instagram stories
        daily. Sees content as non-negotiable business activity, not optional
        marketing.
      evidence:
        - quote: "eu lanço um podcast por semana e também uma live ao vivo toda quarta-feira e também lá no meu Instagram eu sempre quase todos os dias eu posto um conteúdo"
          source: "abrindo-a-caixa-preta-das-minhas-empresas-podcast-extremo-129.md"
      frequency: "CONSTANT"
      confidence: "HIGH"

    - name: "Pattern-recognition operator"
      description: >
        Obsessively studies patterns in his business data. Claims to know
        exactly how many sales a launch will produce just from early metrics
        like simultaneous viewers on day 1.
      evidence:
        - quote: "eu sei exatamente a quantidade de vendas quando eu pego já o número de leads ou o pico simultâneo da aula 1 já sei quanto que eu vou vender"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
        - quote: "todo o negócio toda empresa existem padrões"
          source: "pensamento-estratgico-para-construir-negcios-milionrios-palestra-completa.md"
      frequency: "HIGH"
      confidence: "HIGH"

