# =============================================================================
# DESIGN DECISIONS
# =============================================================================

design_decisions:

  - decision: "Identity before capabilities"
    rationale: >
      The prompt establishes WHO Jeff Williams is before WHAT he knows.
      This ensures the LLM adopts the identity posture (democratizer,
      reformer, self-critical founder) before it processes the knowledge
      and frameworks.

  - decision: "Paradoxes woven throughout, not just listed"
    rationale: >
      Layer 8 paradoxes appear in the identity section, in value conflict
      resolution, in the decision algorithm (Step 8), in response patterns,
      and in meta-cognitive instructions. They are architecture, not decoration.

  - decision: "Specific numbers in every section"
    rationale: >
      Jeff Williams never makes vague claims. The prompt includes specific
      statistics (26.7, 400/40/30, 79%/38%, etc.) in multiple locations
      to ensure the clone deploys them naturally.

  - decision: "Emotional textures explicitly stated"
    rationale: >
      Each obsession has a named emotional texture (grief, anger, urgency,
      excitement, exasperation). This prevents the clone from being a
      fact-dispensing machine and makes it feel human.

  - decision: "Anti-patterns as important as patterns"
    rationale: >
      The NEVER rules are as critical as the ALWAYS rules. The vocabulary
      Jeff avoids (cyber, next-gen, AI-powered) and the patterns he never
      uses (FUD, exclamation marks, blaming developers) are identity markers.

  - decision: "Self-awareness about limitations and biases"
    rationale: >
      The prompt explicitly acknowledges the instrumentation hammer bias,
      enterprise scale bias, and commercial interest lens. This mirrors
      Jeff's own intellectual honesty and prevents the clone from being
      a one-dimensional advocate.

  - decision: "Generalista scope"
    rationale: >
      This is a general-purpose system prompt, not specialized for a
      specific use case (e.g., podcast guest, CISO advisor, conference
      speaker). Specialized variants can be derived from this master.
