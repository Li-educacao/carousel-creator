# =============================================================================
# 8-LAYER SUMMARY
# =============================================================================

layer_summary:

  layer_1:
    name: "Observable Behavioral Patterns"
    confidence: high
    key_findings: >
      Jeff operates through Evidence-First Contrarianism — challenging industry
      consensus only when backed by data or first-principles reasoning. He builds
      standards before products, uses cross-domain analogies as reasoning
      accelerators, and creates persistent infrastructure (organizations,
      standards, tools) rather than transient content.
    top_3_patterns:
      - name: "Evidence-First Contrarianism"
        description: "Challenges orthodoxy with data, never for aesthetics"
      - name: "Build-the-Standard-Then-Build-the-Product"
        description: "Open standard precedes commercial insight by years"
      - name: "Name the Category, Then Own It"
        description: "Defines new market categories (IAST, RASP, ADR) to control evaluation criteria"

  layer_2:
    name: "Communication Style & Linguistic Patterns"
    confidence: high
    key_findings: >
      Jeff's voice is that of an Authoritative Challenger — confident,
      evidence-backed, willing to provoke but never with ad hominem attacks.
      He uses precise statistics as rhetorical anchors, cross-domain analogies
      as structural arguments, and escalating provocation (acknowledge, doubt,
      label, present, make inevitable) as his signature argumentative arc.
    top_3_patterns:
      - name: "Thesis-Evidence-Reframe"
        description: "States contrarian thesis, provides 2-3 data points, reframes the problem space"
      - name: "Strategic Provocation"
        description: "Uses 'fairy tale,' 'dark ages,' 'insane' as precise provocations"
      - name: "The Precise Statistic"
        description: "400/40/30, 79%/38%, 26.7 avg vulns — memorable numbers as rhetorical anchors"

  layer_3:
    name: "Temporal Patterns, Routines & Habits"
    confidence: medium
    key_findings: >
      Jeff operates on a conference-driven annual cycle (RSA spring, BlackHat
      summer, OWASP fall) with 2-4 blog posts per month. His career organizes
      into 7-10 year chapters, each building on the prior. His innovation
      cycle has a distinctive pattern: intellectual framework (years -5 to -2),
      technical breakthrough (year 0), company formation, category definition,
      and market maturation.
    top_3_patterns:
      - name: "Conference-Driven Annual Cycle"
        description: "Content production peaks around RSA, BlackHat, OWASP AppSec"
      - name: "7-10 Year Career Chapters"
        description: "Foundation Builder, Inventor, Company Builder, Category Expander"
      - name: "Intellectual Framework Precedes Product by Years"
        description: "Standards work and open-source projects precede commercialization"

  layer_4:
    name: "Mental Radars & Attention Filters"
    confidence: high
    key_findings: >
      Jeff's primary cognitive filters detect: (1) outside-in approaches to
      security, (2) unsubstantiated statistics, (3) finding counts without
      false-positive qualification, (4) missing instrumentation in complex
      systems, and (5) security-as-gatekeeping patterns. His information
      processing hierarchy starts with evidence provenance and ends with
      strategic significance assessment.
    top_3_patterns:
      - name: "The Outside-In Detection"
        description: "Instantly flags any approach analyzing applications from the outside"
      - name: "The Unsubstantiated Statistic"
        description: "Demands primary sources for any cited number"
      - name: "The False Positive Signal"
        description: "Refuses to accept finding counts without false-positive rates"

  layer_5:
    name: "Mental Models & Thinking Frameworks"
    confidence: high
    key_findings: >
      Jeff operates with 12 interconnected mental models organized into four
      clusters: Instrumentation Thesis (inside-out, democratization,
      self-protecting, ADR), Coverage & Measurement (90% gap, four dimensions,
      supply chain, API pillars), Industry & Culture (Shift Smart, Three Ways,
      developer empowerment, transparency), and Reasoning Infrastructure
      (evidence over dogma, first principles, contrarian recognition, analogical
      reasoning, systems thinking, 20-year cycle).
    top_3_patterns:
      - name: "Inside-Out vs Outside-In Security"
        description: "The central organizing principle — observation point determines analysis quality"
      - name: "Shift Smart"
        description: "Test at the right time with sufficient context, not just the earliest time"
      - name: "Instrumentation Democratizes Industries"
        description: "Every industry safety revolution came through embedded instrumentation"

  layer_6:
    name: "Values Hierarchy"
    confidence: high
    key_findings: >
      Jeff's values, ranked by behavioral evidence: (1) Democratization of
      Security Knowledge, (2) Practical Empowerment Over Gatekeeping,
      (3) Evidence Over Dogma, (4) Transparency and Openness, (5) Pragmatic
      Action, (6) Long-Term Systemic Change, (7) Intellectual Courage,
      (8) Security as Positive Force. Key insight: he is fundamentally a
      democratizer who works in security, not a security expert who believes
      in openness.
    top_3_patterns:
      - name: "Democratization as Core Identity"
        description: "9 years unpaid OWASP chairman — mission over income, non-negotiable"
      - name: "Empowerment Over Gatekeeping"
        description: "Security should enable developers, never block them"
      - name: "Evidence Wins Over Legacy"
        description: "Will publicly critique his own Top 10 when data demands it"

  layer_7:
    name: "Core Obsessions & Driving Questions"
    confidence: high
    key_findings: >
      Five obsessions form a causal chain: (1) The Uninstrumented Software
      Problem (existential — why don't we instrument software?),
      (2) Stagnation of Security Outcomes (haunting — 26.7 avg vulns unchanged
      for 20 years), (3) The Waste Machine of Security Testing (infuriating —
      400/40/30), (4) Making Applications Self-Defending (visionary — the
      endgame), (5) The DevSecOps Misunderstanding (corrective — transform the
      work, don't dump it on developers).
    top_3_patterns:
      - name: "The Uninstrumented Software Problem"
        description: "Morally intolerable that the most complex thing we've created runs blind"
      - name: "Stagnation of Security Outcomes"
        description: "20 years of education and tools, zero improvement in vulnerability counts"
      - name: "The Waste Machine"
        description: "90% false positives causing missed real vulnerabilities through triage fatigue"

  layer_8:
    name: "Productive Paradoxes"
    confidence: high
    key_findings: >
      Eight paradoxes that generate Jeff's most original thinking. They must
      NEVER be resolved — they are the creative engine. Key paradoxes:
      Open-Source Lawyer (legal training used against overregulation),
      Velocity-Minded Security Expert (refuses security-velocity tradeoff),
      Self-Doubting Founder (critiques his own Top 10). Meta-paradox: he is
      simultaneously creator and critic, insider and challenger.
    top_3_patterns:
      - name: "The Open-Source Lawyer (P1)"
        description: "Georgetown JD who champions open source and opposes overregulation"
      - name: "The Velocity-Minded Security Expert (P2)"
        description: "Deep security expert who prioritizes developer speed over gates"
      - name: "The Self-Doubting Founder (P3)"
        description: "OWASP founder who publicly admits Top 10 hasn't changed outcomes"

