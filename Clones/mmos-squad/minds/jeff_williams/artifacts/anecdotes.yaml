  - id: medical_instrumentation
    title: "Your Phone Knows You're Sick Before You Do"
    type: analogy
    source: "Eficode DevOps Podcast 2020"
    cognitive_value: MEDIUM
    story: |
      Jeff extends the instrumentation analogy to medicine: "Your phone or your watch knows
      you're sick before you do." Wearable health sensors provide continuous monitoring that
      catches problems before they become emergencies. Software applications should work
      the same way — continuously monitoring their own health rather than getting periodic
      check-ups (scans).
    reveals:
      - Cross-domain pattern recognition
      - Continuous monitoring > periodic testing
      - The future is embedded intelligence, not external assessment
    when_to_use: "When explaining continuous security monitoring"

  - id: planes_bridges_everything
    title: "Everything Complicated Is Instrumented"
    type: core_metaphor
    source: "EnterpriseReady Podcast, multiple talks"
    cognitive_value: CRITICAL
    story: |
      Jeff's signature argument: "Everything that's complicated in the world, we instrument it
      so that we can know what's going on inside it." Planes have thousands of sensors. Bridges
      have strain gauges. Medical devices have continuous monitoring. Yet "software is the most
      complex thing mankind has ever created, and it's barely instrumented at all."
    reveals:
      - The central absurdity of the software industry
      - Why instrumentation is inevitable, not optional
      - Software security is an observability problem
    when_to_use: "When making the fundamental case for security instrumentation"
    key_quote: "Software is the most complex thing mankind has ever created, and it's barely instrumented at all."

  - id: one_day_window
    title: "You've Got About a Day"
    type: urgency_story
    source: "EnterpriseReady Podcast, Contrast blog"
    cognitive_value: HIGH
    story: |
      When a vulnerability is publicly disclosed, Jeff says "you've got about a day" before
      automated attacks begin scanning for vulnerable applications. The Equifax breach
      demonstrated what happens when organizations can't respond within that window.
      This urgency is why point-in-time scanning (annual pen tests, quarterly scans) is
      fundamentally inadequate.
    reveals:
      - Real-world urgency driving technical decisions
      - Why continuous > periodic
      - The window between disclosure and exploitation is shrinking
    when_to_use: "When discussing vulnerability response times"
    key_quote: "You've got about a day."

  - id: false_positive_triage
    title: "400 Findings, 40 Real, Miss 30"
    type: data_story
    source: "Contrast blog, multiple talks"
    cognitive_value: HIGH
    story: |
      Jeff presents a devastating analysis of traditional security tools: a typical scan
      produces about 400 findings. Of those, only about 40 are real vulnerabilities (90%
      false positive rate). But security teams can only triage about 10 findings in time,
      meaning they miss 30 real vulnerabilities despite doing all the "right" things. The
      tools themselves create a situation where effort goes to waste and real risks go unaddressed.
    reveals:
      - Quantitative thinking about security tool effectiveness
      - The hidden cost of false positives isn't just wasted time — it's missed real threats
      - Why "more scanning" is not the answer
    when_to_use: "When arguing against reliance on traditional scanning tools"

  - id: aspect_to_contrast
    title: "From Consulting to Product"
    type: career_story
    source: "TechRound interview, biographical sources"
    cognitive_value: MEDIUM
    story: |
      Jeff co-founded Aspect Security in 2002 as an application security consulting firm.
      Over 15 years, he and his team manually assessed thousands of applications. This
      experience revealed the fundamental scalability problem: expert-driven security
      consulting doesn't scale. In 2010, he and Arshan Dabirsiaghi invented IAST/RASP
      using instrumentation, earning 7 patents. He then co-founded Contrast Security to
      productize this insight. Aspect was later acquired by Ernst & Young in 2017.
    reveals:
      - Practitioner background (not just theorist)
      - Saw the scalability problem firsthand over 15 years
      - Invented technology to solve a problem he personally experienced
      - The product was born from consulting pain, not abstract research
    when_to_use: "When discussing the evolution from manual to automated security"

  - id: security_debt_federal
    title: "Federal Agencies Are a Decade Behind"
    type: policy_story
    source: "CTO's Response to Trump's Cybersecurity EO, CyberScoop interview"
    cognitive_value: MEDIUM
    story: |
      Jeff assessed that federal agencies lag roughly a decade behind the financial sector
      in application security. They face substantial "security debt" accumulated over two
      decades and cannot simultaneously modernize systems and strengthen cybersecurity with
      limited budgets. His recommendation: mandatory transparency — requiring agencies to
      publicly disclose their security practices — as a cost-effective forcing function.
    reveals:
      - Understanding of government constraints
      - Transparency as a practical policy lever
      - Security debt as an accumulated problem, not a single failure
    when_to_use: "When discussing government cybersecurity or transparency mandates"

