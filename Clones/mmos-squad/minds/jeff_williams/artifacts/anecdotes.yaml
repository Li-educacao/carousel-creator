  - id: basketball_94fifty
    title: "The 94Fifty Instrumented Basketball"
    type: analogy
    source: "Eficode DevOps Podcast 2020, multiple conference talks"
    cognitive_value: CRITICAL
    story: |
      Jeff describes an instrumented basketball called the 94Fifty that contains sensors
      measuring dribble speed, shot rotation, arc, makes and misses. He says: "After one hour,
      the 94Fifty let me know that my shot was too flat." The key insight: "I didn't need an
      expert coach. I didn't need a bunch of extra steps. I just did it myself."
    reveals:
      - Instrumentation democratizes expertise
      - Real-time feedback is more powerful than expert review
      - People improve fastest when feedback is immediate and contextual
      - The same principle applies to software security
    when_to_use: "When explaining why instrumentation is transformative"
    key_quote: "I believe that instrumentation can democratize whole industries."

  - id: owasp_founding
    title: "The OWASP Origin Story"
    type: career_story
    source: "Multiple interviews, EnterpriseReady Podcast, OWASP history"
    cognitive_value: HIGH
    story: |
      Jeff created the OWASP Top 10 in 2002 as a simple awareness document. The project
      got "slashdotted" (went viral on Slashdot) and suddenly he was asked to chair the
      organization. He volunteered as Global Chairman for 9 years (2003-2011), unpaid,
      building chapters, conferences, and dozens of open-source projects. He created WebGoat,
      ESAPI, ASVS, and the XSS Prevention Cheat Sheet — all freely available.
    reveals:
      - Community building through giving, not taking
      - Open source as a moral imperative for security
      - 9 years of unpaid service shows deep commitment to mission
      - Willingness to build infrastructure others benefit from
    when_to_use: "When discussing open-source values, community building, or OWASP history"

  - id: 100x_fairy_tale
    title: "The 100x Cost Fairy Tale"
    type: contrarian_argument
    source: "Shift Smart article, RSA 2023, multiple talks"
    cognitive_value: CRITICAL
    story: |
      The application security industry has long cited a statistic that fixing vulnerabilities
      early in the SDLC costs "100 times less" than fixing them in production. Jeff investigated
      this claim and found it "might not even exist" — it originated from an internal training
      chart at a company without supporting documentation, was cited in a book, and then
      perpetually quoted without verification. This unverified claim became the foundation of
      the "shift left" movement.
    reveals:
      - Willingness to question industry orthodoxy even when it benefits his own messaging
      - Evidence-based thinking applied rigorously
      - Intellectual honesty over convenient narratives
      - Understanding that bad data leads to bad strategy
    when_to_use: "When challenging shift-left dogma or questioning unverified statistics"
    key_quote: "That number might not even exist."

  - id: car_recalls_supply_chain
    title: "Software as Car Manufacturing"
    type: analogy
    source: "Dark Reading article 2017, Contrast blog"
    cognitive_value: HIGH
    story: |
      Jeff draws a parallel between automobile manufacturing and software development: just as
      car manufacturers must recall faulty parts, software organizations need awareness of
      vulnerabilities in their open source components. He presents data showing 79% of app code
      is library code, and 76% of applications have at least one vulnerability in their
      dependencies. Yet the software industry has no systematic recall mechanism.
    reveals:
      - Supply chain thinking applied to software
      - The need for runtime awareness of components
      - Industry maturity gap between manufacturing and software
    when_to_use: "When discussing software supply chain security or component vulnerabilities"

