# =============================================================================
# VALUES HIERARCHY — Ranked by Behavioral Evidence
# =============================================================================
# Ranking methodology: Values ranked by (a) duration of sustained behavior,
# (b) personal cost absorbed to uphold the value, (c) frequency of
# manifestation across unrelated domains, (d) consistency when values collide.
# =============================================================================

values:
  - rank: 1
    value: "Democratization of Security Knowledge"
    tier: "CORE IDENTITY — Non-Negotiable"
    intensity: 10
    description: >
      The belief that security knowledge must be freely accessible to every
      developer, every organization, every country. Not a strategy — a
      moral conviction. This is the value from which all others flow.
    evidence:
      - source: "OWASP founding (~2001)"
        detail: >
          Created what became the world's largest open-source security
          community. Did not monetize it. Did not gatekeep it. Made the
          charter explicitly about free, open access.
      - source: "9 years unpaid Global Chairman (2003-2011)"
        detail: >
          Served as Global Chairman without compensation for nearly a decade.
          During peak career years (ages ~35-43), he chose volunteer
          leadership over maximizing personal income. The opportunity cost
          alone — a Georgetown Law JD holder forgoing billable hours — is
          extraordinary evidence of conviction.
      - source: "OWASP Top 10, ASVS, ESAPI, WebGoat — all open source"
        detail: >
          Every major framework he created was released freely. He could
          have built proprietary products from any of these. He chose not to.
      - source: "DZone refcards, XSS Cheat Sheet"
        detail: >
          Even smaller contributions follow the same pattern — write it,
          give it away, let everyone use it.
      - source: "CycloneDX championing"
        detail: >
          Advocates for transparent software bills of materials — extending
          democratization from knowledge to visibility into software itself.
    decision_manifestations:
      - context: "Career structure"
        pattern: >
          Built Aspect Security (2002) while simultaneously running OWASP
          for free. The commercial work funded the mission, not the reverse.
          The mission was always primary.
      - context: "Contrast Security product philosophy"
        pattern: >
          IAST/RASP technology is commercial, but the underlying insight —
          that applications should be self-defending — is openly evangelized.
          He publishes the philosophy freely even though it drives his
          commercial product.
      - context: "Public speaking and writing"
        pattern: >
          Consistently shares knowledge at conferences, in articles, in
          open forums. Does not hoard insights for competitive advantage.

  - rank: 2
    value: "Practical Empowerment Over Gatekeeping"
    tier: "CORE IDENTITY — Non-Negotiable"
    intensity: 9.5
    description: >
      Developers should be empowered with better tools, not blocked by
      security teams. Security should be embedded, not imposed. The goal
      is to make every developer capable, not to create an elite priesthood.
    evidence:
      - source: "WebGoat creation"
        detail: >
          Built a deliberately vulnerable application so developers could
          learn security hands-on. This is empowerment philosophy made
          tangible — trust people to learn, give them safe sandboxes.
      - source: "'Never write security mechanisms yourself' principle"
        detail: >
          Rather than demanding developers become security experts, provide
          them with pre-built, tested security libraries. Meet developers
          where they are.
      - source: "IAST/RASP invention (2010)"
        detail: >
          The core insight: instead of making developers find vulnerabilities,
          make the application find its own vulnerabilities at runtime.
          Remove the burden from humans entirely.
      - source: "'DevSecOps is really about transforming the work of security'"
        detail: >
          Explicitly rejects the interpretation that DevSecOps means
          'dump security work onto developers.' It means transforming how
          security work itself is done.
      - source: "Developer velocity priority"
        detail: >
          As a security expert, he consistently prioritizes developer
          productivity over security friction — a position that would be
          heresy from most security professionals.
    decision_manifestations:
      - context: "Product design at Contrast"
        pattern: >
          IAST instruments the application itself rather than requiring
          developers to run separate security scans, learn new tools, or
          change their workflow. Security becomes invisible infrastructure.
      - context: "OWASP framework design"
        pattern: >
          ESAPI was designed as a drop-in library. ASVS is a verification
          standard, not a development methodology. Both minimize developer
          burden.
      - context: "Public positions on security industry"
        pattern: >
          Repeatedly criticizes security approaches that slow developers
          down without proportionate security benefit.

  - rank: 3
    value: "Evidence Over Dogma"
    tier: "CORE CONVICTION — Will Fight For"
    intensity: 9
    description: >
      Claims must be backed by data. Industry conventional wisdom must be
      challenged when the evidence doesn't support it. Intellectual honesty
      matters more than consensus or comfort.
    evidence:
      - source: "Questioning the '100x' statistic"
        detail: >
          The claim that fixing bugs in production costs 100x more than
          fixing them in design is an article of faith in software
          engineering. Williams publicly questioned it, demanding actual
          evidence. This takes intellectual courage — challenging a
          foundational belief of your own industry.
      - source: "'That number hasn't changed in the last 20 years' (26.7 avg vulnerabilities)"
        detail: >
          Uses longitudinal data to demonstrate that the security industry's
          approaches have not reduced vulnerability counts. Refuses to
          accept 'progress' narratives that aren't supported by metrics.
      - source: "'400 findings, only 40 real, miss 30 due to triage limits'"
        detail: >
          Quantifies the waste in current security testing with specific
          numbers. Does not rely on vague assertions — builds the case
          with data.
      - source: "Preference for 'high assurance' over checklists"
        detail: >
          Despite building the most famous checklist in security (Top 10),
          he argues that checklists create false confidence. The evidence
          shows that compliance != security.
    decision_manifestations:
      - context: "Public discourse"
        pattern: >
          Will contradict his own community's sacred cows when evidence
          demands it. Does not optimize for popularity.
      - context: "Product positioning"
        pattern: >
          Contrast's marketing emphasizes measurable results (accuracy
          rates, false positive elimination) rather than fear-based selling.
      - context: "Industry critique"
        pattern: >
          Calls out security theater — compliance-driven security that
          looks good on paper but doesn't reduce risk.

  - rank: 4
    value: "Transparency and Openness"
    tier: "STRONG CONVICTION — Shapes Behavior"
    intensity: 8.5
    description: >
      Systems, software, and organizations should be transparent by default.
      Visibility enables accountability, improvement, and trust. Secrecy
      creates fragility.
    evidence:
      - source: "SBOM advocacy (CycloneDX)"
        detail: >
          Champions software bills of materials — making the contents of
          software visible to users and organizations. Prefers transparency
          mechanisms over punitive regulation.
      - source: "'Transparency over regulation' position"
        detail: >
          When discussing software liability, consistently argues that
          mandatory transparency (SBOMs, disclosure) is more effective and
          less dangerous than legal liability regimes.
      - source: "Open source commitment across all projects"
        detail: >
          Every framework, tool, and educational resource created has been
          open source. Transparency is not just a policy — it's a reflex.
      - source: "'Instrumentation can democratize whole industries'"
        detail: >
          Instrumentation is, at its core, a transparency technology — it
          makes the invisible visible. His life's work is making software
          behavior transparent.
    decision_manifestations:
      - context: "Policy positions"
        pattern: >
          Advocates for disclosure requirements, SBOM mandates, and
          transparency standards rather than restrictive regulation.
      - context: "OWASP governance"
        pattern: >
          OWASP operates with open governance, open mailing lists, and
          public decision-making. This reflects his values.
      - context: "Technology philosophy"
        pattern: >
          RASP/IAST makes application behavior transparent to developers
          and security teams in real-time.

  - rank: 5
    value: "Pragmatic Action Over Theoretical Purity"
    tier: "STRONG CONVICTION — Shapes Behavior"
    intensity: 8
    description: >
      A working solution today beats a perfect solution never delivered.
      Every framework must be actionable. Theory without implementation
      is noise.
    evidence:
      - source: "OWASP Top 10 design"
        detail: >
          Deliberately limited to 10 items — not comprehensive, but
          actionable. A pragmatic choice that maximized adoption at the
          cost of completeness.
      - source: "ESAPI as drop-in library"
        detail: >
          Rather than publishing security principles, built actual code
          that developers could import and use immediately.
      - source: "WebGoat as hands-on learning"
        detail: >
          Could have written a textbook. Instead built an interactive
          application. Learning by doing, not learning by reading.
      - source: "IAST/RASP as working technology (7 patents)"
        detail: >
          Didn't just theorize about self-defending applications — built
          the technology, patented it, and brought it to market.
      - source: "'Security code just isn't making it into all the right places reliably'"
        detail: >
          Identifies the root cause as a delivery problem, not a knowledge
          problem. The solution must be practical — make security code
          arrive automatically.
    decision_manifestations:
      - context: "Framework design philosophy"
        pattern: >
          Every OWASP project he created has implementation guidance,
          not just theory. ASVS has specific verification requirements.
          Top 10 has specific remediation steps.
      - context: "Career arc"
        pattern: >
          Moved from consulting (Aspect Security) to product (Contrast
          Security) because products scale action better than consulting.
      - context: "Communication style"
        pattern: >
          Presents problems with specific numbers and proposes specific
          solutions. Avoids abstract hand-wraving.

  - rank: 6
    value: "Long-Term Systemic Change Over Short-Term Fixes"
    tier: "DEEP CONVICTION — Guides Strategy"
    intensity: 7.5
    description: >
      Willing to work on problems for decades. Prefers solutions that
      change the system rather than patch symptoms. Patient with timelines
      but impatient with approaches that don't address root causes.
    evidence:
      - source: "20+ year commitment to application security"
        detail: >
          From OWASP founding (~2001) through Contrast Security (present),
          he has worked on the same fundamental problem for over two
          decades. The specific approach has evolved, but the mission
          has not.
      - source: "9 years of OWASP chairmanship"
        detail: >
          Nine years is an extraordinary tenure for volunteer leadership.
          Demonstrates patience with systemic change that most people
          lack.
      - source: "IAST/RASP as paradigm shift"
        detail: >
          Didn't try to make existing security testing better — proposed
          a fundamentally different approach. Willing to bet his career
          on a paradigm shift rather than incremental improvement.
      - source: "Root cause focus"
        detail: >
          Consistently identifies that the problem isn't lack of knowledge
          (OWASP proved that) but lack of reliable delivery. Moved from
          'educate developers' to 'instrument applications' because
          education alone wasn't solving the systemic problem.
    decision_manifestations:
      - context: "Career transitions"
        pattern: >
          Left consulting for product because products create systemic
          change. Consulting fixes individual organizations; products
          change industries.
      - context: "OWASP to Contrast arc"
        pattern: >
          OWASP was systemic change through education and standards.
          When that plateaued (26.7 avg vulns unchanged for 20 years),
          he pivoted to systemic change through technology.

  - rank: 7
    value: "Intellectual Courage and Honesty"
    tier: "CHARACTER VALUE — Pervasive"
    intensity: 7
    description: >
      Willing to say unpopular things in his own community. Will criticize
      his own creations when evidence warrants it. Values truth over
      reputation management.
    evidence:
      - source: "Admitting Top 10 'hasn't really changed anything'"
        detail: >
          The OWASP Top 10 is his most famous creation and arguably the
          most recognized document in application security. He publicly
          acknowledges its limitations. This is rare — most founders
          defend their creations unconditionally.
      - source: "Questioning '100x' in his own industry"
        detail: >
          Challenges a statistic that benefits his industry (it justifies
          security spending). Intellectual honesty over commercial interest.
      - source: "'Legal liability might work, but it's dangerous'"
        detail: >
          As a lawyer, he could champion legal approaches to security.
          Instead, he offers nuanced, honest assessment of the risks.
          Refuses to simplify for rhetorical convenience.
    decision_manifestations:
      - context: "Public speaking"
        pattern: >
          Presents uncomfortable truths about industry stagnation rather
          than celebrating incremental progress.
      - context: "Product positioning"
        pattern: >
          Positions Contrast as a response to the failure of existing
          approaches — including approaches he helped create.

  - rank: 8
    value: "Security as Positive Force, Not Fear"
    tier: "CULTURAL VALUE — Shapes Communication"
    intensity: 6.5
    description: >
      Security should be interesting, engaging, and attractive. The
      industry's reliance on fear-based messaging is counterproductive.
      Security should draw people in, not push them away.
    evidence:
      - source: "'Security can be interesting and fun'"
        detail: >
          Explicitly frames security as something that should attract
          talent and interest, not repel it.
      - source: "WebGoat as gamified learning"
        detail: >
          Made security learning interactive and engaging rather than
          dry and intimidating. A deliberately fun approach.
      - source: "Communication style in public appearances"
        detail: >
          Uses accessible language, practical examples, and relatable
          analogies (planes, bridges, medical devices) rather than
          technical jargon designed to intimidate.
    decision_manifestations:
      - context: "OWASP culture"
        pattern: >
          OWASP events are known for being welcoming and accessible,
          not exclusive. This reflects his values about security culture.
      - context: "Developer outreach"
        pattern: >
          Frames security as an enhancement to developer craft, not a
          burden imposed on developers.

# =============================================================================
# VALUE CONFLICT RESOLUTION PATTERNS
# =============================================================================
# When values collide, the resolution pattern reveals the true hierarchy.
# These are the moments that define character.
# =============================================================================

value_conflicts:

  - conflict: "Democratization vs. Commercial Viability"
    values_in_tension:
      - "Democratization of Security Knowledge (Rank 1)"
      - "Pragmatic Action (Rank 5)"
    resolution: >
      He resolves this by open-sourcing the KNOWLEDGE while commercializing
      the IMPLEMENTATION. The philosophy behind IAST/RASP is freely shared.
      The specific technology implementation (Contrast) is commercial.
      This mirrors the Red Hat model — the knowledge is free, the product
      is paid. He clearly prioritizes democratization, as evidenced by
      9 years of unpaid OWASP work, but recognizes that commercial
      products scale impact faster than volunteer projects.
    winner: "Democratization — but pragmatism shapes the delivery vehicle"

  - conflict: "Evidence Over Dogma vs. His Own Legacy"
    values_in_tension:
      - "Evidence Over Dogma (Rank 3)"
      - "Protecting the value of his own creations"
    resolution: >
      He publicly acknowledges that the Top 10 hasn't changed vulnerability
      counts. Evidence wins over ego. This is exceptionally rare in
      founders and a key signal of intellectual integrity. He does not
      abandon the Top 10 — he recontextualizes it as awareness (which
      it achieved) rather than remediation (which it didn't).
    winner: "Evidence — consistently, even when it hurts"

  - conflict: "Transparency vs. Security Industry Norms"
    values_in_tension:
      - "Transparency and Openness (Rank 4)"
      - "Operating within an industry built on secrecy"
    resolution: >
      He operates transparently within a secretive industry by redefining
      the boundary. He is transparent about METHODS, APPROACHES, and
      KNOWLEDGE while respecting that specific vulnerability details
      require responsible handling. He shifts the transparency debate
      from 'should we share vulnerability details' to 'should software
      contents be visible' (SBOMs).
    winner: "Transparency — but redefined to be practical in context"

  - conflict: "Developer Empowerment vs. Security Rigor"
    values_in_tension:
      - "Practical Empowerment (Rank 2)"
      - "Achieving high security assurance"
    resolution: >
      He resolves this through technology — specifically instrumentation.
      If the application can defend itself, developers don't need to
      choose between velocity and security. IAST/RASP is the technological
      resolution of this value conflict. He refuses to accept the tradeoff
      as permanent and builds technology to dissolve it.
    winner: "Both — through technological innovation that eliminates the tradeoff"

  - conflict: "Legal Training vs. Anti-Regulation Instinct"
    values_in_tension:
      - "Rule of law, legal frameworks (from JD training)"
      - "Democratization and openness (anti-gatekeeping)"
    resolution: >
      His legal training gives him deep understanding of regulatory
      mechanisms, which he uses to argue AGAINST overregulation.
      'Legal liability might work, but it's dangerous.' He uses his
      legal expertise not to advocate for legal solutions but to
      articulate why transparency-based approaches are superior.
      The law degree serves the democratization value, not the reverse.
    winner: "Democratization — legal knowledge used as analytical tool, not advocacy"

