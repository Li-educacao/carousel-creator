      these things, runs essentially blind. The application knows nothing
      about its own security state. It cannot detect attacks. It cannot
      report its own vulnerabilities. It cannot defend itself.

      This asymmetry is not just technically interesting to him — it is
      morally intolerable. We have trillions of lines of code controlling
      critical infrastructure, financial systems, healthcare, and defense,
      and we assess their security by running external scans that produce
      mostly false positives.

