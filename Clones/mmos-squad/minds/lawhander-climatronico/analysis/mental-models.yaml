core_models:

  - name: "Eletrônica é uma só"
    domain: "diagnóstico universal"
    description: |
      Axioma central e mantra identitário. Princípios de eletrônica são universais —
      um capacitor é um capacitor seja numa Samsung ou numa Carrier. Se você entende
      fundamentos (tensão, corrente, resistência, fluxo de sinal), consegue diagnosticar
      qualquer placa. Modelo de transferibilidade: conhecimento de uma marca se aplica a todas.
    usage_context: "Sempre que enfrenta uma placa desconhecida ou de marca nova"
    source: "original — cunhado por Lawhander como mantra do Climatrônico"
    frequency: "always — aparece em 70%+ dos posts"
    evidence:
      - "Eletrônica é uma só e toda placa tem reparo!"
      - "Eletrônica é uma só: o calor mal aplicado mostra a mesma linguagem em qualquer placa"
      - "Eletrônica é uma só: entender o caminho da corrente ajuda a achar o ponto de falha."

  - name: "Toda placa tem reparo"
    domain: "filosofia de reparo"
    description: |
      Heurística otimista: assume que reparo é possível até que se prove o contrário.
      Qualificada por limites econômicos ("mas é preciso saber quando vale a pena").
      Funciona como default mental: a hipótese nula é "tem conserto", e é preciso
      evidência ativa para abandonar essa hipótese.
    usage_context: "Ao avaliar se vale a pena investir tempo no diagnóstico"
    source: "original — parte do vocabulário Climatrônico"
    frequency: "always"
    evidence:
      - "Toda placa tem reparo — muitas vezes é só questão de achar a trilha e repor o condutor."
      - "Toda placa tem reparo quando o diagnóstico é feito com método e paciência."
      - "Toda placa tem reparo — mas escolha o reparo certo."

  - name: "Método OET (Observar, Examinar, Tratar)"
    domain: "diagnóstico estruturado"
    description: |
      Framework diagnóstico proprietário, adaptado do modelo clínico médico.
      Observar = coletar sintomas, histórico, inspeção visual/olfativa.
      Examinar = testar hipóteses com instrumentos, medir valores.
      Tratar = corrigir o problema identificado.
      Ensinado como metodologia central nos cursos AME.
    usage_context: "Base de todo diagnóstico — ativado automaticamente em cada placa"
    source: "original — desenvolvido e nomeado por Lawhander"
    frequency: "always"
    evidence:
      - "Observar: Coletar informações sobre o equipamento, sintomas, histórico"
      - "Examinar: Fazer testes e medições para confirmar hipóteses"
      - "Tratar: Corrigir o problema identificado"

  - name: "Trade-off Matrix (Tempo × Custo × Taxa de Sucesso)"
    domain: "decisão reparo vs troca"
    description: |
      Toda decisão de reparo é apresentada como tabela de 3 colunas:
      Opção | Tempo | Custo | Taxa de Sucesso | Quando usar.
      Revela pensamento em otimização multi-variável — nunca decide por um único fator.
    usage_context: "Ao decidir entre reparo pontual, troca de componente ou troca de placa"
    source: "original — formato padronizado nos posts do Climatrônico"
    frequency: "often — presente em todos os posts diagnósticos a partir de 2026"

secondary_models:

  - name: "Regra do 50-70% (Limite Reparo vs Troca)"
    domain: "decisão econômica"
    description: "Se o custo do reparo ultrapassa 50-70% do preço de uma placa nova, trocar a placa."
    usage_context: "Decisão final em qualquer diagnóstico"
    frequency: "always"
    evidence:
      - "Quando custo/tempo do reparo >70% da placa nova — substituir"
      - "Custos de mão de obra + peças ultrapassam 50% do preço de uma placa nova compatível"

  - name: "Regra de Precificação 30-50%"
    domain: "negócios / pricing"
    description: "Cobrar entre 30% e 50% do valor de uma placa nova pelo reparo. Precificação por valor entregue, não por custo de componentes."
    usage_context: "Ao definir preço do serviço"
    frequency: "often"
    evidence:
      - "Se uma placa inverter nova custa R$1.000, cobre entre R$300 e R$500 pelo reparo."
      - "O erro mais comum que vejo é precificar pelo componente."

  - name: "Cable-First Heuristic"
    domain: "triagem diagnóstica"
    description: "40-50% dos chamados de erro de comunicação são cabo/conector. Sempre verificar primeiro."
    usage_context: "Início de qualquer diagnóstico de erro de comunicação"
    frequency: "often"
    evidence:
      - "Trocar placa sem checar cabo: 40-50% dos chamados são cabo/conector."

  - name: "Testar Fora do Circuito"
    domain: "medição confiável"
    description: "Componente só pode ser diagnosticado conclusivamente quando isolado. Leis de paralelo confundem leitura in-circuit."
    usage_context: "Quando medição in-circuit é ambígua"
    frequency: "often"
    evidence:
      - "A ponte deve ser testada fora da placa para isolar o componente; dentro da placa leis de paralelo confundem leitura."

  - name: "IPM como Agente Autoprotetor"
    domain: "pedagogia / modelo mental"
    description: "Antropomorfiza o IPM como entidade que 'percebe ameaça' e 'impede autodestruição'. Heurística pedagógica: erro de proteção = sistema fazendo seu trabalho, não falhando."
    usage_context: "Ao explicar erros de sobrecorrente e proteção"
    frequency: "sometimes"
    evidence:
      - "O IPM está impedindo a autodestruição do sistema ao cortar a corrente quando percebe uma ameaça potencial."

  - name: "Erro Fantasma"
    domain: "diagnóstico não-documentado"
    description: "Quando erro não existe na documentação oficial, não significa que não existe. Observação empírica > manual do fabricante."
    usage_context: "Ao encontrar código de erro sem correspondência na documentação"
    frequency: "sometimes"
    evidence:
      - "O Erro EP, embora 'inexistente' oficialmente, era real para os técnicos e clientes."

