youtube_models:

  - name: "Jornada Zero ao 5K (Career Progression Model)"
    domain: "desenvolvimento profissional"
    description: |
      Modelo de 6 estágios do desenvolvimento do Climatrônico:
      0. Querer (único pré-requisito)
      1. Segurança (2 meses — eletricidade básica, multímetro, solda, não se machucar)
      2. Alicerce (4-6 meses — componentes, circuitos, método de análise)
      3. Top 2% (ler datasheet, levantar circuito — diferencial)
      4. Ganhar Volume (6-7 meses — 3 placas/semana @ R$400 = R$5K/mês)
      5. Escalar para Empresa (8 placas/dia, contratar, estruturar)
    evidence: "6 meses é tempo ótimo. Dois meses começa a quebrar casca grossa."
    frequency: "often — base do pitch dos cursos AME"

  - name: "Auto-Responsabilidade Total"
    domain: "mindset / accountability"
    description: |
      Tudo na sua vida é culpa sua — por ação ou omissão.
      Se o mercado está ruim = sua escolha ficar. Se o cliente só quer preço = seu
      posicionamento errado. Quando traz responsabilidade pra si, pode agir.
      Terceirizar a culpa (mercado, governo, concorrência) = impotência.
    evidence: "Tudo que acontece na sua vida acontece em dúvida culpa tua — por ação ou por omissão."
    frequency: "always — pilar filosófico repetido em quase todo podcast"

  - name: "Duas Travas do 5K"
    domain: "psicologia / bloqueios"
    description: |
      Trava 1 — Paradoxo do Conhecimento: 'Acho que não sei o suficiente' →
      se não pega placa, nunca sabe se sabe → loop infinito.
      Trava 2 — Medo do Sucesso: 'E se eu divulgar e bombar?' →
      muito raro acontecer, e se acontecer é problema maravilhoso.
    evidence: "O cara nem tem esse problema ainda e já sofre com esse problema."
    frequency: "often"

  - name: "Não É O Componente, É O Conhecimento"
    domain: "pricing / valor"
    description: |
      Analogia do engenheiro: 5 anos de estudo = salário maior. Técnico: 2 anos = menos.
      O Climatrônico vende SABER QUAL componente trocar, não o componente.
      História do transistor SMD de R$1.000: R$10 pela peça, R$990 por saber qual era.
    evidence: "Se você trocou um capacitor de R$2 e salvou uma placa de R$3.000, não cobre R$50."
    frequency: "always"

  - name: "Pirâmide do Cliente Climatrônico"
    domain: "negócios / go-to-market"
    description: |
      Cliente primário = instalador/técnico de refrigeração (não o dono do AC).
      Lógica: 1.000 instaladores × 50 placas/ano = 50.000 placas.
      Muito mais eficiente que alcançar 50.000 donos de AC individualmente.
      Onde encontrar: treinamentos de instalação, eventos do setor, Google.
    evidence: "Todo treinamento de instalação de AC — mesmo longe/pago — esteja lá."
    frequency: "often — conselho de negócios"

  - name: "Ambiente É Tudo"
    domain: "mindset / crescimento"
    description: |
      Sozinho, o teto é baixo (2 placas/dia parecia bom).
      No grupo, vê aluno fazendo 5, 8, 10 placas/dia → novo teto.
      Ambiente confronta com resultados melhores e elimina desculpas.
      Se alguém com condição pior consegue, você também.
    evidence: "Se você acha que consegue ou acha que não consegue, você está certo."
    frequency: "often"

  - name: "Confusão É Progresso"
    domain: "aprendizado"
    description: |
      Confusão = cérebro construindo novas conexões neurais.
      Igual dor muscular na academia = crescimento.
      Erro: comparar seu começo com profissional avançado.
      A confusão é o primeiro passo para o entendimento.
    evidence: "A confusão é o primeiro passo para o entendimento."
    frequency: "often"

  - name: "Intra-Empreendedorismo"
    domain: "carreira / transição"
    description: |
      Empreender dentro da empresa do outro (CNPJ alheio).
      Instalador que aprende eletrônica → oferece ao chefe: 'reparo placas, economizo R$X/mês'.
      Resultado: promoção ou aumento. Ética: nunca competir no mesmo setor que empregador.
    evidence: "Lawhander saiu de industrial/automotivo para ar-condicionado — nunca competiu com ex-empregadores."
    frequency: "sometimes"

  - name: "Escassez Artificial de Componentes"
    domain: "supply chain / mindset"
    description: |
      Mito: 'difícil conseguir componentes originais'. Verdade: 2 cliques, chega em casa.
      Mercado Livre (7 dias), China (20-30 dias), sucata (placa doadora).
      O problema real não é falta de componentes — é falta de profissionais capacitados.
    evidence: "Newton C. Braga precisava parente nos EUA. Hoje é 2 cliques."
    frequency: "sometimes"

  - name: "Honestidade Como Diferencial"
    domain: "ética / negócios"
    description: |
      Ser honesto é DIFERENCIAL (implica que desonestidade é norma no mercado).
      Cliente nunca saberá o que você fez na placa — confiança é tudo.
      Falar a verdade: 'foi só trilha/capacitor/relé' + justificar pelo valor, não pela peça.
      Resultado: cliente confia, volta, indica.
    evidence: "Cliente pergunta? Fala a verdade. Placa nova = R$2.000, reparo = R$500. Melhor solução."
    frequency: "often"

  - name: "Três Métodos Errados de Precificação"
    domain: "pricing / anti-patterns"
    description: |
      1. Por componente (componente + margem): falha porque componente custa centavos.
      2. Por hora: quanto mais rápido evolui, menos ganha (paradoxo).
      3. Por diária: mesmos problemas do método 2.
      Método correto: 30-50% do valor da placa nova, ignorando custo do componente e tempo.
    evidence: "Rápido = mais competente, não menos. Cliente paga pela SOLUÇÃO, não pelo tempo."
    frequency: "often"

