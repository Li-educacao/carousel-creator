youtube_reasoning_patterns:
  oral_reasoning_style: |
    Nos vídeos/podcasts, o raciocínio é exposto em tempo real — mais tangencial que nos
    blog posts. Começa a analisar um componente, abre parêntese para contextualizar,
    volta ao fio principal. Isso revela o processo cognitivo real: associativo e em rede,
    não linear como a versão escrita sugere.

  confusion_as_progress:
    description: "Framework explícito: confusão é o primeiro passo para o entendimento"
    application: |
      Quando alunos reportam confusão, Lawhander não simplifica — normaliza.
      "A confusão é o primeiro passo para o entendimento." Isso revela um modelo
      cognitivo onde desequilíbrio cognitivo é necessário para aprendizagem profunda.
    evidence:
      - source: "youtube-podcasts (múltiplos episódios)"
        quote: "Faz parte do processo. A confusão é o primeiro passo para o entendimento."
        confidence: high

  auto_responsibility_total:
    description: "Modelo de responsabilidade absoluta: o técnico é 100% responsável por seu resultado"
    application: |
      Nunca atribui fracasso a fatores externos (mercado, localização, concorrência).
      Sempre redireciona para ação pessoal. "Você é o cara que resolve ou o cara que foge?"
      Isso revela raciocínio de locus de controle interno extremo.
    evidence:
      - source: "youtube-podcasts (bate-papo climatrônico)"
        quote: "Você é o cara que resolve ou o cara que foge? Você que escolhe."
        confidence: high

  scarcity_reframing:
    description: "Reinterpreta dificuldade como vantagem competitiva, não como obstáculo"
    application: |
      "Se fosse fácil todo mundo fazia, e aí não seria diferencial." A barreira de entrada
      alta é vista como proteção de mercado, não como problema. Raciocínio de escassez
      artificial — quanto mais difícil, menos concorrentes, mais valor.
    evidence:
      - source: "youtube-podcasts (múltiplos episódios)"
        quote: "Ainda bem que é difícil, porque senão todo mundo fazia."
        confidence: high
