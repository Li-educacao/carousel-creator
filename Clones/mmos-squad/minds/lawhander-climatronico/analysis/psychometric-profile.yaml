      evidence: "Depois de mais de 10.000 placas reparadas na bancada"
      weight: 9

    - driver: "financial_freedom"
      description: "Independência financeira própria e dos alunos"
      evidence: "Te ensino a faturar de 2 a 5 mil reais"
      weight: 8

    - driver: "community"
