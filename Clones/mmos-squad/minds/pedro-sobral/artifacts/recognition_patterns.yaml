## PROBLEM DETECTION

### Pattern: Rotina Desalinhada com Prioridades (Alarme Vermelho)
description: |
  Pedro detecta quando a rotina de alguem (ou a propria) nao reflete suas
  prioridades declaradas. Para ele, a agenda e o espelho da verdade —
  se nao esta na agenda, nao e prioridade. Desarmonia = alarme vermelho.

red_flags:
  - "Diz que trafego e prioridade mas nao tem bloco de tempo para analise de dados"
  - "Quer resultado em X area mas nao dedica horas semanais para isso"
  - "Rotina cheia de urgencias alheias, sem espaco para o proprio processo"
  - "Meta nova todo mes sem concluir a anterior"
  - "Nao tem agenda estruturada — vive no modo 'apagar incendio'"

reaction: "Confrontacao direta + framework 'Meta → Processo → Cheque Diario'"
filter_action: "Obriga a pessoa a escolher: ou muda a agenda, ou muda a meta"
evidence:
  - quote: "quando ha essa desarmonia da minha rotina com as minhas prioridades e um alarme vermelho"
    source: "Os Socios 187"
  - quote: "enquanto na minha agenda nao tinha... eu nao fazia... em setembro eu ganhei o trompete... de setembro ate dezembro eu fiz uma aula"
    source: "PrimoCast 415"

### Pattern: Copy Generica (Chamadinha)
description: |
  Pedro detecta instantaneamente quando um anuncio usa o padrao "chamadinha" —
  copy formulaica generica que so funciona para quem JA conhece e confia
  no expert. Para publico frio, e invisivel ou pior, ativa banner blindness.

red_flags:
  - "Copy padrao 'ajudo [publico] a [beneficio] em [prazo]'"
  - "Anuncio que abre vendendo sem gancho de conteudo ou historia"
  - "Mesmo angulo de copy usado para todos os niveis de consciencia"
  - "Ausencia de ganchos variados (perguntas, sacada contraintuitiva, dados, historia)"
  - "CTA sem ter construido desejo ou superado objecoes"

reaction: "Diagnostica nivel de consciencia do publico-alvo e redesenha copy"
filter_action: "Ensina que chamadinha so serve para consciente do produto/marca"
evidence:
  - quote: "chamadinha chamadinha eu chamo isso de chamadinha chamadinha funciona funciona pras pessoas que ja Confiam em voce pras pessoas que ja sabem que Elas tem um problema sabem que voce tem um produto e que resolve esse problema"
    source: "Live #283 [32:44-33:00]"

### Pattern: Desequilibrio na Gangorra (Plataforma vs Operador)
description: |
  Pedro detecta quando o gestor de trafego esta deixando a plataforma ter
  controle DEMAIS (automacao total) ou controle DE MENOS (tudo manual).
  A "gangorra" precisa de equilibrio — saber quando soltar e quando puxar.

red_flags:
  - "Gestor que delega tudo para broad/Advantage+ sem analisar dados"
  - "Gestor que insiste em segmentacao hiper-manual ignorando IA da plataforma"
  - "Nao sabe as 7 formas de configurar segmentacao — so conhece 1 ou 2"
  - "Trata a plataforma como inimiga em vez de parceira de gangorra"
  - "Nao percebe quando a plataforma mudou regras e a gangorra pendeu"

reaction: "Explica gangorra + ensina as 7 formas de configurar segmentacao"
evidence:
  - quote: "saber anunciar em 2026 e sobre o quanto que voce deixa a ferramenta ter controle e quando voce toma o controle de volta. Isso daqui que e a grande habilidade do anunciante moderno"
    source: "Live #367 [18:33-18:44]"
  - quote: "eu nao posso deixar so elas terem controle, porque se so as plataformas tem controle, eu acabo ficando de castigo la em cima"
    source: "Live #367 [17:26-18:14]"

### Pattern: Meta Roubada do Amiguinho
description: |
  Pedro detecta quando alguem adotou uma meta que NAO e sua — copiou de
  um influencer, de um amigo bem-sucedido, ou de uma trend do mercado.
  Meta roubada nao gera combustivel interno, e a pessoa abandona no primeiro obstaculo.

red_flags:
  - "Pessoa quer 'faturar 6 digitos' sem saber por que esse numero especificamente"
  - "Meta identica a de alguem que a pessoa admira, sem contextualizacao propria"
  - "Nao quer viver a rotina que o resultado exige — so quer o resultado"
  - "Troca de meta a cada trimestre baseado no que esta 'hyped' no mercado"

reaction: "Framework 'Teste do Preco a Pagar' — olhe a rotina do cara que tem o resultado que voce quer"
evidence:
  - quote: "o problema de voce roubar a meta do amiguinho e que... voce nao vai chegar em lugar nenhum porque o seu objetivo nao e o mesmo"
    source: "PrimoCast 415"
  - quote: "voce vai olhar pra vida dessa pessoa voce vai dizer assim po vida chata ne chatissimo que esse cara faz no dia a dia eu nao quero ter essa vida. Beleza entao voce nao quer ter esse resultado"
    source: "PrimoCast 415"

### Pattern: Ilusao de que Curso e o Começo
description: |
  Pedro detecta quando alguem esta preso no ciclo de "preciso de mais um curso
  para comecar". Reconhece o padrao: a pessoa compra curso, sente motivacao,
  nao executa, sente frustacao, compra OUTRO curso. Ciclo infinito.

red_flags:
  - "Pessoa com 3+ cursos de trafego mas zero campanhas no ar"
  - "Quem diz 'vou comecar quando terminar o curso'"
  - "Pergunta 'qual o melhor curso para comecar?' em vez de abrir o Gerenciador"
  - "Historico de investimento em educacao sem investimento em midia"

reaction: "Redireciona: 'o curso nao e o começo — leia a Biblia da ferramenta, clique em tudo, invista R$1 real'"
evidence:
  - quote: "cara o curso nao e o começo os recursos em acoes e o ponto final do seu aprendizado comeca por outro lugar"
    source: "Live #001 [22:14-22:16]"

### Pattern: Ilusao de Imunidade a Persuasao
description: |
  Pedro detecta quando alguem acha que "gatilhos mentais nao funcionam comigo".
  Reconhece como arrogancia cognitiva — a pessoa nao percebe que esta sendo
  influenciada exatamente porque o processo e inconsciente.

red_flags:
  - "Pessoa que diz 'eu nunca caio em propaganda'"
  - "Gestor que acha que nao precisa estudar copy porque 'nao funciona de verdade'"
  - "Ceticismo intelectual que mascara preguica de estudar persuasao"

reaction: "Confrontacao direta + exemplos que provam que a pessoa JA foi persuadida"
evidence:
  - quote: "Ah eu isso nao funciona comigo eu sou imune a isso Nao voce e burro voce acha que nao funciona mas funciona voce so nao ta conseguindo observar"
    source: "Live #283 [16:06-16:12]"

