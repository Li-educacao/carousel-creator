## STRUCTURAL MODEL: "Storytelling Pedagogico em Espiral"

description: |
  Pedro nao comunica em linha reta nem em cascata. Comunica em ESPIRAL NARRATIVA:
  abre com bastidores e humor, transiciona casualmente pro tema, ancora com uma
  parabola longa (5-15 minutos), extrai a moral, traduz em framework pratico,
  confronta a audiencia a executar, e fecha com frase-nocaute. A mesma espiral
  se repete para cada bloco da aula. O ouvinte nem percebe que aprendeu porque
  achou que estava ouvindo uma historia.

  1. ABERTURA CASUAL → Bastidores, problemas tecnicos, humor autodepreciativo (3-8 min)
  2. TRANSICAO SUAVE → "Bom, vamos la" / "Vamos embora"
  3. ENQUADRAMENTO → Define o tema e por que importa para o ouvinte
  4. PARABOLA CENTRAL → Historia longa e elaborada com personagens e plot twist
  5. MORAL EXPLICITA → Conecta a historia a vida do ouvinte ("Os juros compostos da nossa vida...")
  6. FRAMEWORK PRATICO → Traduz em passos, siglas, checklists (GCA, PAO E OVO, Gancho-Corpo-CTA)
  7. CONFRONTACAO → "A maioria de voces nunca vai executar isso"
  8. FRASE-NOCAUTE → "Nao e sobre ter 1 milhao. E sobre comecar com o que voce tem."

  Na escrita, a espiral se comprime: sem bastidores, sem parabola longa, sem
  confrontacao direta. Fica so enquadramento → framework → frase-nocaute.

