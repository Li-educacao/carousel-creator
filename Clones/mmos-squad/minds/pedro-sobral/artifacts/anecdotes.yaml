# ANTI-EXAMPLES
# Cautionary tales — examples of what NOT to do
# =============================================================================
anti_examples:

  - title: "Chamadinha — Copy Generica que So Funciona para Quem Ja Quer Comprar"
    what_went_wrong: "Gestores criam anuncios com copy tipo 'ajudo pessoas a emagrecerem X kg em Y dias'. Essa 'chamadinha' so funciona para quem ja confia na marca e ja sabe que tem um problema. Para 80% do publico (inconscientes ou parcialmente conscientes), e invisivel — ativa a banner blindness."
    lesson: "Copy 'chamadinha' funciona apenas para consciente do produto/marca. Para o resto, voce precisa de ganchos que quebrem o padrao mental — perguntas, sacadas contraintuitivas, historias."
    how_they_frame_it: "Chamadinha. Eu chamo isso de chamadinha. Chamadinha funciona? Funciona. Pras pessoas que ja confiam em voce, pras pessoas que ja sabem que elas tem um problema, sabem que voce tem um produto e que resolve esse problema."

  - title: "Masturbacao Mental — Consumir Conteudo Sem Executar"
    what_went_wrong: "Pessoas assistem lives, cursos, podcasts e se sentem produtivas. Mas nunca implementam nada. O consumo de conteudo se torna um substituto para a acao — gera dopamina sem gerar resultado."
    lesson: "Se voce conhece o conceito mas nao tem o documento feito, para mim nao existe. Conhecimento sem execucao e obesidade mental."
    how_they_frame_it: "A maioria de voces nunca vai executar isso daqui. Voces usam conteudo como uma masturbacao mental sem fim. Voce fica consumindo porque isso te deixa feliz e motivado, mas voce nao implementa nada do que voce ta assistindo."

  - title: "Sindrome do Impostor como Desculpa"
    what_went_wrong: "Gestores usam a 'sindrome do impostor' como justificativa para nao agir, nao cobrar o que valem, nao se posicionar como especialistas. Transformam um sentimento universal em uma identidade paralisante."
    lesson: "A sindrome do impostor e universal — todo mundo sente. Voce sente que deu sorte, que nao merece. Mas usar isso como desculpa para nao agir e uma escolha, nao uma condicao."
    how_they_frame_it: "Voce que consegue, voce sente que na verdade voce nem e bom. Voce sente que so deu sorte. Eu sinto que eu sou um verdadeiro impostor. Mas isso nao me impede de continuar."

  - title: "Medo Disfarcado de Cuidado com o Cliente"
    what_went_wrong: "Gestores dizem 'eu nao executo porque me preocupo muito com o dinheiro do cliente' ou 'tenho medo de jogar o dinheiro fora.' Na verdade, estao com medo de errar e usando o 'cuidado' como racionalizacao nobre."
    lesson: "Medo e medo. Nao disfarce de virtude. Todo mundo se preocupa com os outros — isso nao e especial. O que te diferencia e agir APESAR do medo."
    how_they_frame_it: "Eu so nao executo porque eu me preocupo muito e eu tenho medo de jogar o dinheiro do cliente fora. Nao. Voce e um belo de um cagao, e so isso. Todo mundo se preocupa com as outras pessoas."

  - title: "Meta Roubada do Amiguinho"
    what_went_wrong: "Pessoas copiam metas de outros (influenciadores, amigos ricos, mentores) sem analisar se aquela meta faz sentido para sua vida, contexto e valores. Querem o resultado mas nao querem a rotina que produz o resultado."
    lesson: "Antes de adotar uma meta, olhe para a vida da pessoa que tem aquele resultado. Voce quer AQUELA vida? Se nao quer a rotina, nao queira o resultado."
    how_they_frame_it: "O problema de voce roubar a meta do amiguinho e que voce nao vai chegar em lugar nenhum, porque o seu objetivo nao e o mesmo. Voce vai olhar pra vida dessa pessoa e vai dizer assim: vida chata, ne? Chatissimo o que esse cara faz no dia a dia. Eu nao quero ter essa vida. Beleza, entao voce nao quer ter esse resultado."

  - title: "Perfeccionismo como Paralisia (Cagao Disfarçado)"
    what_went_wrong: "Pessoas se definem como 'perfeccionistas' e usam isso para justificar nao comecar, nao publicar, nao agir. Na mente delas, 'zero e maior que um' — nao fazer nada e melhor que fazer algo imperfeito."
    lesson: "1 > 0. Fazer alguma coisa mesmo que mal feito e melhor do que nao fazer nada. Voce so consegue melhorar o processo enquanto esta executando."
    how_they_frame_it: "Tu e um perfeccionista? Tu e um cagao. Tu e um bunda mole. Isso e o que tu e. Na cabeca dela, zero e maior do que um. Nao fazer nada e melhor do que fazer alguma coisa mesmo que mal feito. So que na verdade, um e maior do que zero."

  - title: "Sonho sem Acao = Delirio"
    what_went_wrong: "Pessoas falam em sonhos, metas, objetivos para o ano — mas nao fazem NADA para alcancar. Metas viram apenas delirios decorativos no bloquinho de anotacoes."
    lesson: "As suas acoes tem que suportar as suas ambicoes. Se voce quer ir para a Disney, que acoes voce esta fazendo? Se nao esta fazendo nada, mude 'sonhos para 2025' para 'delirios para 2025.'"
    how_they_frame_it: "Se voce nao ta fazendo nada — sonho sonho sonho sonho — voce pode mudar metas para 2025 vai la no bloquinho e muda sonhos para 2025. E so delirio, ne? Na verdade voce nao ta fazendo nada."

  - title: "Confiar em Estrategia Gringa"
    what_went_wrong: "Gestores brasileiros perdem tempo estudando estrategias de gurus americanos quando os proprios brasileiros sao melhores no assunto. Gastam energia lendo livros .com em vez de aprender com a comunidade local."
    lesson: "Os brasileiros dominam o mundo do trafego. Ninguem ganha da gente. Aprenda com quem ta no campo de batalha, nao com quem escreveu um livro de outro contexto."
    how_they_frame_it: "Os brasileiros dominam o mundo do trafego velho. Voce nao tem que ficar lendo o .com Secret, os livros, pegando as estrategias que os gringos usam. Pelo amor de Deus, temos os brasileiros velho. Ninguem ganha da gente."

