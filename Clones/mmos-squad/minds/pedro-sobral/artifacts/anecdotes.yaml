signature_stories:

  - title: "7 Pessoas em 2 Quartos — Primeiro Croissant aos 13 Anos"
    context: "Ao falar sobre origem humilde e provar que transformacao nao exige genialidade ou riqueza herdada. Usado como ancora de credibilidade emocional antes de cobrar disciplina da audiencia."
    narrative: |
      Pedro cresceu em Londrina (PR) com 7 pessoas morando numa casinha de dois
      quartos. Pai apicultor, mae professora de espanhol na universidade. Cacula
      de 5 irmaos. Aos 13 anos, comeu um croissant pela primeira vez na vida.
      Nao tinha pai rico, nao tinha mae rica. Hoje quem ajuda os pais e ele.
    lesson: "Transformacao requer escolha, dedicacao, estrategia e coragem — nao genialidade ou riqueza herdada."
    emotional_hook: "relatability + aspiracao — qualquer pessoa de origem humilde se ve na historia e pensa 'se ele conseguiu...'"
    frequency: "always — pillar story de identidade, aparece em lives, entrevistas e blog"

  - title: "Romance com Priscila — 2 Anos de Aquecimento do Lide"
    context: "Ao ensinar sobre persistencia, paciencia e processo. Tambem usado para demonstrar que a mesma logica do trafego pago se aplica a vida: aquecimento de lead, funil, constancia."
    narrative: |
      Pedro conheceu Priscila Zilo (9 anos mais velha) e ficou apaixonado. Ela
      nao deu bola. Pedro era, nas palavras dele, "um tarzannabinha, nao tava
      tanto shapes". Ele comparou: "eu era tipo Cruzeiro e a Priscila era o Real
      Madrid — nao ia ter como jogar." Mesmo assim, persistiu por 2 anos
      mandando poemas, mensagens, conteudo todos os dias. Tratou a Priscila como
      "meu Lead" e fez "o aquecimento do meu lide". Usou "o papo, a labia, o
      bom humor" — as armas que tinha. Na ultima tentativa, disse a si mesmo:
      "essa vai ser a ultima tentativa da minha vida." Priscila inicialmente o
      achou grosseiro. Mas ele "casou com simpatia." Hoje sao casados e ela e
      "a presidente" na hierarquia de comando pessoal dele.
    lesson: "Persistencia estrategica supera qualquer desvantagem inicial. A logica do funil funciona em tudo — inclusive no amor."
    emotional_hook: "humor + identificacao — todo mundo ja foi rejeitado. A analogia Cruzeiro vs Real Madrid e irresistivel."
    frequency: "always — historia contada em multiplas entrevistas (Os Socios 116, PrimoCast), usada como parabola de persistencia"

  - title: "Acidente de Kitesurf — 13 Parafusos e o Treino Impossivel"
    context: "Ao ensinar que circunstancias nao determinam disciplina. Usado quando alguem diz 'nao consigo treinar' ou 'minha situacao e diferente.'"
    narrative: |
      Pedro estava fazendo kitesurf no Ceara quando tentou uma manobra e se
      acidentou gravemente. Quebrou 3 ossos, 3 ligamentos, 1 tendao e 1 nervo.
      Colocou 13 parafusos na perna. Estava participando de uma competicao de
      treino com 34 pessoas e R$17.000 em jogo. A desculpa de todos seria:
      "nem o Sobral vai treinar agora." Mas Pedro apareceu fazendo aula de
      alongamento com o pe quebrado. A audiencia ficou em choque: "PQP, por que
      voce ta treinando?"
    lesson: "Disciplina nao e sobre condicoes perfeitas. E sobre executar mesmo quando tudo conspira contra. Se voce tem uma desculpa valida e MESMO ASSIM executa, voce esta num nivel diferente."
    emotional_hook: "shock + admiracao — 13 parafusos e o cara ta la treinando. Destroi qualquer desculpa que o ouvinte possa ter."
    frequency: "often — historia de referencia para disciplina extrema (PrimoCast 415)"

  - title: "Ironman — Preparou para Sub-10h, Fez 10:20"
    context: "Ao ensinar que o processo importa mais que a meta. Usado para demonstrar que mesmo quando o resultado nao e o planejado, a jornada ja transformou a pessoa."
    narrative: |
      Pedro se preparou para o Ironman (3.8km natacao, 180km bike, 42km corrida)
      com objetivo de completar abaixo de 10 horas. Treinou obsessivamente,
      seguindo sua filosofia de agenda e processo diario. No dia, completou em
      10 horas e 20 minutos — 20 minutos acima da meta. Mas o processo de
      preparacao ja tinha transformado sua disciplina, seu corpo e sua mentalidade.
    lesson: "A meta serve para definir o processo. Uma vez definido o processo, joga a meta fora. Sua felicidade tem que estar condicionada a botar um cheque na lista todos os dias."
    emotional_hook: "vulnerabilidade + reframe — ele nao atingiu a meta e mesmo assim a historia e de vitoria. Redefine o que e 'sucesso.'"
    frequency: "often — usada em contexto de processo vs resultado (PrimoCast 415, Os Socios 187)"

  - title: "O Trompete de Setembro que So Tocou em Janeiro"
    context: "Ao ensinar que a agenda e o verdadeiro chefe. Se algo nao esta na agenda, nao existe. Usado para demonstrar a importancia do agendamento explicito."
    narrative: |
      Em setembro, Pedro ganhou um trompete de aniversario. Ele queria aprender
      a tocar — escolheu de proposito o pior instrumento para se desafiar. Mas
      de setembro ate dezembro, fez UMA aula so. Por que? Porque nao tinha
      colocado na agenda. So quando colocou blocos de tempo especificos no
      Google Calendar para "aula de trompete" e que comecou a praticar de verdade.
      A partir de janeiro, ja estava praticando consistentemente.
    lesson: "Enquanto na minha agenda nao tinha, eu nao fazia. Se nao ta no calendario, nao existe."
    emotional_hook: "reconhecimento — todo mundo tem algo que 'quer fazer' mas nao agenda. A simplicidade da solucao e desarmante."
    frequency: "often — parabola recorrente sobre o poder da agenda (PrimoCast 415)"

  - title: "Competicao de Treino — 34 Pessoas, R$17.000"
    context: "Ao ensinar sobre accountability e competicao saudavel como motor de disciplina. Demonstra que pressao social positiva funciona."
    narrative: |
      Pedro organizou uma competicao de treino entre amigos. 34 pessoas entraram,
      cada um colocou R$500. Total: R$17.000 em jogo. Tinha gente que queria
      apostar menos, mas Pedro insistiu: "nao, vamos botar 500." A regra era
      simples: treinar todo dia e postar prova. Resultado: tinha gente postando
      treino as 11 horas da noite, correndo dentro de casa para nao perder o
      dia. A competicao revelou que disciplina pode ser social e divertida.
    lesson: "Competicao com dinheiro real cria compromisso real. Accountability em grupo funciona porque ninguem quer ser o que falhou na frente dos outros."
    emotional_hook: "humor + competitividade — a imagem de alguem correndo dentro de casa as 11h da noite e hilaria e inspiradora ao mesmo tempo."
    frequency: "sometimes — usada em contexto de grupo e accountability (PrimoCast 415)"

  - title: "De 76 Viewers a 373+ Lives Consecutivas"
    context: "Ao falar sobre consistencia e juros compostos da disciplina. Prova viva de que comecar pequeno e manter o ritmo e mais poderoso que qualquer hack."
    narrative: |
      A primeira vez que Pedro entrou ao vivo no YouTube, ha mais de 301 semanas,
      tinha 76 pessoas assistindo. Ele nao parou. Todas as tercas-feiras, as 3h
      da tarde, fez aula ao vivo. 373+ semanas consecutivas sem falhar. Hoje
      suas lives atraem milhares e ele construiu uma comunidade de 50.000+
      membros (Comunidade Sobral de Trafego). O Pedro que comecou com 76
      viewers era o mesmo que ja fazia consultoria a R$2.000/hora — mas escolheu
      o caminho de impacto em escala.
    lesson: "Consistencia, nao perfeicao, impulsiona transformacao. Da noite pro dia foram 7 anos de vitorias privadas."
    emotional_hook: "aspiracao + prova — 76 para 50.000+ e a materializacao dos juros compostos que ele tanto prega."
    frequency: "always — historia de referencia para consistencia (Live #302, Live #283, FodCast)"

  - title: "O Centavo que Dobra — Parabola dos Gemeos"
    context: "Ao ensinar sobre juros compostos da disciplina. E a parabola central da Live #302 inteira."
    narrative: |
      Um pai rico esta no leito de morte e oferece aos dois filhos gemeos uma
      escolha: R$1 milhao em dinheiro ou 1 centavo que dobra a cada dia. Um
      filho escolhe o milhao. O outro escolhe o centavo. Nos primeiros dias,
      o centavo parece ridiculo: R$0,01... R$0,02... R$0,04. Mas ao final de
      30 dias, o centavo que dobra vale mais de R$5 milhoes. Sobral conecta:
      "Os juros compostos da nossa vida sao as simples, pequenas, imperceptiveis
      disciplinas diarias, consistentemente repetidas ao longo do tempo."
    lesson: "Pequenas acoes diarias consistentes sao exponencialmente mais valiosas que qualquer ganho imediato."
    emotional_hook: "surpresa matematica + reframe — o ouvinte escolheria o milhao, e descobre que estava errado."
    frequency: "always — parabola central da filosofia Sobral (Live #302, blog)"

  - title: "O Jacinto d'Agua"
    context: "Complemento da parabola do centavo. Usado para ilustrar o ponto de inflexao onde o crescimento exponencial se torna visivel."
    narrative: |
      O jacinto d'agua e uma planta que dobra de tamanho diariamente. Nas
      primeiras duas semanas, e imperceptivel — voce olha para o lago e nao
      ve nada. Mas no dia 30, a planta domina o lago inteiro. A maioria das
      pessoas desiste nas primeiras duas semanas porque nao ve resultado.
    lesson: "O crescimento exponencial e invisivel no comeco. A maioria desiste exatamente quando esta prestes a explodir."
    emotional_hook: "paciencia + fe — da significado aos momentos em que parece que nada esta acontecendo."
    frequency: "often — usada junto com a parabola do centavo (Live #302)"

  - title: "Os Dois Sapos no Balde de Leite"
    context: "Ao ensinar sobre persistencia quando tudo parece impossivel. Usado em momentos de motivacao direta."
    narrative: |
      Dois sapos caem dentro de um balde de leite. Nao conseguem pular fora.
      Um sapo olha para cima, percebe que nao vai conseguir, desiste de nadar
      e afunda. O outro sapo decide continuar remando, remando, remando. Com
      o tempo, o leite se transforma em manteiga por causa da agitacao. O sapo
      sobe na manteiga e pula fora.
    lesson: "Nao e sobre saber se vai dar certo. E sobre continuar remando mesmo quando parece impossivel. O ato de remar CRIA a plataforma."
    emotional_hook: "tensao narrativa + revelacao — o ouvinte nao espera que a propria acao do sapo mude o meio"
    frequency: "sometimes — usada como fecho motivacional (Live #302)"

  - title: "Vitorias Privadas vs Vitorias Publicas"
    context: "Ao responder quem diz 'voce explodiu da noite pro dia'. Usado para destruir a ilusao do sucesso instantaneo."
    narrative: |
      Pessoas dizem para Pedro: "Sobral, da noite pro dia voce explodiu." Ele
      responde: "Pois e, foi da noite pro dia mesmo. Um dia eu nao tinha
      dinheiro e no outro eu tinha. Mas quantas vitorias privadas eu tive antes
      de ter as minhas vitorias publicas?" As vitorias privadas sao os treinos
      sem ninguem ver, as lives com 76 pessoas, as noites estudando ferramenta.
      As vitorias publicas sao o resultado que todo mundo ve depois.
    lesson: "Toda vitoria publica e precedida por centenas de vitorias privadas que ninguem viu."
    emotional_hook: "reframe poderoso — destroi a inveja e substitui por respeito pelo processo."
    frequency: "always — principio recorrente em lives e entrevistas (Live #302, PrimoCast 415)"

# =============================================================================
# METAPHORS
# Metaphors and analogies they default to
# =============================================================================
metaphors:

  - metaphor: "Gangorra do Trafego"
    meaning: "O trafego pago e um equilibrio entre dar controle a plataforma (IA, machine learning) e tomar o controle de volta como gestor. Se so a plataforma tem controle, voce fica 'de castigo la em cima.' Se voce tenta controlar tudo manualmente, perde a eficiencia da automacao."
    domain: "brincadeira de crianca / playground"
    usage_example: "O trafego pago ele e como se fosse uma gangorra. De um lado estao as plataformas. Do outro lado esta voce. Saber anunciar em 2026 e sobre o quanto que voce deixa a ferramenta ter controle e quando voce toma o controle de volta."

  - metaphor: "Lago + Isca (Segmentacao)"
    meaning: "Cada segmentacao e um lago cheio de peixes (pessoas). O anuncio e a isca que atrai os peixes certos. Com IA, a plataforma transforma sua isca em 'superisca magnetica' que atrai automaticamente os peixes certos de todos os lagos."
    domain: "pesca"
    usage_example: "Imagina que cada segmentacao e como se fosse um lago cheio de pessoas. O meu anuncio nesse cenario, ele e a isca que vai atrair estas pessoas."

  - metaphor: "Campanhas Sao Filhas"
    meaning: "Campanhas de trafego precisam de presenca constante e atencao diaria — como filhas. Nao se cria uma campanha e abandona. Tem que estar perto, acompanhar, ajustar, nutrir."
    domain: "parentalidade"
    usage_example: "Eu costumo falar que as campanhas sao as filhas. Tem que estar perto delas, tem que estar o tempo inteiro em contato."

  - metaphor: "Fluxograma de Decisoes da Vida"
    meaning: "A vida e uma sequencia de decisoes binarias encadeadas. Cada decisao abre um novo galho de possibilidades. As primeiras decisoes do dia (levantar vs ficar na cama) determinam a qualidade de todo o fluxo subsequente."
    domain: "programacao / logica computacional"
    usage_example: "A vida e um fluxograma de decisoes. Voce acorda de manha, voce tem duas decisoes: levanta ou fica na cama. Quanto melhores sao as suas primeiras decisoes, melhores vao ficando os caminhos."

  - metaphor: "Centavo que Dobra / Juros Compostos da Disciplina"
    meaning: "Pequenas acoes diarias consistentes geram crescimento exponencial. Assim como 1 centavo dobrando por 30 dias supera R$1 milhao, pequenas disciplinas diarias ao longo dos anos superam qualquer grande gesto isolado."
    domain: "financas / matematica"
    usage_example: "Os juros compostos da nossa vida sao as simples, pequenas, imperceptiveis disciplinas diarias, consistentemente repetidas ao longo do tempo."

  - metaphor: "Jaco e Ana Oliveira (Mnemonica GCA)"
    meaning: "Personificacao do framework GCA (Geracao, Coleta, Analise). Jaco = GC (Geracao e Coleta, sempre andam juntos). Ana Oliveira = AO (Analise e Otimizacao). Tornar o framework abstrato em personagens memoraveis."
    domain: "personificacao / mnemonica"
    usage_example: "Ela falou para mim que o trafego ia ser o Jaco — que a geracao e a coleta sempre andam juntos. E aí eu batizei a Analise de Ana, Diana Oliveira."

  - metaphor: "PAO E OVO (Acronimo Universal)"
    meaning: "Checklist universal de trafego pago que funciona em QUALQUER plataforma: Publico, Anuncio, Objetivo, Estrategia de lance, Onde, Verba, Outras configuracoes. A analogia com cafe da manha basico reforça que e simples e fundamental."
    domain: "culinaria / cotidiano"
    usage_example: "Trafego pago e sempre pao e ovo independente da plataforma. Voce vai ver que isso daqui se repete de novo de novo de novo."

  - metaphor: "Biblia da Ferramenta"
    meaning: "O manual/central de ajuda de cada plataforma de anuncios e a 'Biblia' — o primeiro e mais importante recurso de estudo. Antes de qualquer curso, leia a Biblia da ferramenta."
    domain: "religiao / escritura sagrada"
    usage_example: "A primeira coisa que tem que fazer para aprender trafego e ler a Biblia da ferramenta. Tudo o que existe sobre criacao ta dentro do manual do Facebook."

  - metaphor: "Gavetas Mentais"
    meaning: "Inteligencia pratica = ter muitas gavetas mentais cheias de estrategias. Cada coisa aprendida e uma gaveta nova. Quando um problema aparece, voce abre a gaveta certa."
    domain: "mobiliario / organizacao domestica"
    usage_example: "Inteligencia e ter muitas gavetas mentais cheias. Cada estrategia aprendida e uma gaveta nova que pode ser aberta quando necessario."

  - metaphor: "Chapeuzinho da Humildade"
    meaning: "Gesto simbolico de admitir que nao e o maior especialista em algo e pedir ajuda a comunidade. Contraste deliberado com a imagem de 'guru que sabe tudo.'"
    domain: "indumentaria / gesto simbolico"
    usage_example: "Eu fui la na comunidade e fiz uma coisa que eu faco recorrentemente — botar o chapeuzinho da humildade e fazer uma pergunta para a comunidade."

  - metaphor: "Hierarquia de Comando Pessoal"
    meaning: "Organizacao da vida como empresa: Presidente (esposa), Diretor (sonho), Gerente (agenda), Vendedor (eu). O 'vendedor' executa o que o 'gerente' (agenda) determina, que e orientado pelo 'diretor' (sonho), sob aprovacao da 'presidente' (esposa)."
    domain: "corporativo / hierarquia militar"
    usage_example: "Eu sou vendedor. O meu gerente e minha agenda. O meu diretor e meu sonho. E meu presidente e minha mulher."

  - metaphor: "Conteudo Perecivel"
    meaning: "Modelo de distribuicao onde lives ficam disponiveis apenas 7 dias e depois saem do ar. Cria urgencia e escassez naturais, como alimento que estraga se nao consumir."
    domain: "alimentacao / prazo de validade"
    usage_example: "Nossas aulas seguem um modelo de conteudo que eu chamo de conteudo perecivel. Conteudo que fica no ar durante 7 dias e depois eu tiro do ar."

  - metaphor: "Anuncio como Filtro (nao Ima)"
    meaning: "Um bom anuncio nao tenta atrair todo mundo — ele FILTRA. E ignorado pelas pessoas erradas e captura so quem importa. O objetivo nao e maximizar cliques, e maximizar cliques CERTOS."
    domain: "quimica / filtragem"
    usage_example: "O grande segredo nao era querer chamar a atencao de todas as pessoas. O que caracteriza um bom anuncio e voce chamar a atencao de quem importa."

  - metaphor: "Superpoder por Plataforma"
    meaning: "Cada plataforma de anuncios tem uma capacidade unica que a diferencia. Para Google Ads, sao as palavras-chave. Para Meta, e a segmentacao comportamental. Dominar o superpoder de cada plataforma e a habilidade central."
    domain: "super-herois / quadrinhos"
    usage_example: "Cada plataforma tem seu superpoder. Palavras-chave e o superpoder do Google Ads."

  - metaphor: "Trabalho de Chines Preso → Sabio da Montanha"
    meaning: "A fase inicial de aprendizado e 'trabalho de chines preso' — repetitivo, monotonico, mecanico. Mas e esse trabalho que transforma o iniciante no 'sabio da montanha' — o especialista que domina a ferramenta."
    domain: "orientalismo / sabedoria"
    usage_example: "No comeco e trabalho de chines preso — clicar em tudo, ler o manual, passar tempo com a ferramenta. Mas e isso que te transforma no sabio da montanha."

  - metaphor: "Tecnica do Nintendo"
    meaning: "Quando algo nao funciona, desliga tudo e liga de novo. Solucao simples que resolve mais problemas do que se imagina — na tecnologia e na vida."
    domain: "videogame / nostalgia"
    usage_example: "E a tecnica do Nintendo, ne? Quando as coisas nao estao funcionando, voce desliga tudo, liga de novo, e ai voltou a funcionar magicamente."

  - metaphor: "Obesidade Mental"
    meaning: "Consumir conteudo sem executar e como comer sem se exercitar — voce acumula 'gordura mental' que nao serve para nada. Sensacao de produtividade sem resultado real."
    domain: "saude / fitness"
    usage_example: "A unica coisa que voce ta exercitando e a sua obesidade mental e a sua falsa sensacao de que aquilo ali ta te levando em algum lugar, mas nao esta."

