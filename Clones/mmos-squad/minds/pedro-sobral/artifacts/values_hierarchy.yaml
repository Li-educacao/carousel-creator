### Secondary Conflict: DISCIPLINA IMPLACAVEL vs ACEITACAO DO IMPREVISIVEL
context: |
  Pedro controla tudo via agenda, listas, fluxogramas — mas o acidente de kitesurf
  (13 parafusos) forcou aceitar que 'shit gonna happen'. Controle total vs
