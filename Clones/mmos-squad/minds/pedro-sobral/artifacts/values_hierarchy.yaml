resolution: |
  Disciplina sobre o que esta no controle (rotina, treino, agenda), aceitacao sobre
  o que nao esta (acidentes, doencas, circunstancias externas). A resposta ao imprevisivel
  e: adaptar o processo, nunca abandonar o processo. Treinar com pe quebrado E a resolucao
  — nao ignora a lesao, adapta o treino.
effectiveness: "Alta — maturidade recente pos-acidente"
consciousness: "Consciente — 'eu descobri que shit gonna happen merdas vao acontecer... tem coisas que estao fora do seu controle'"

