## VALUE CONFLICTS & TENSIONS

### Primary Conflict: COMPETITIVIDADE SILENCIOSA vs GENEROSIDADE PUBLICA
context: |
  Pedro compete secretamente com outros ('eu compito com a pessoa sem ela saber
  que eu to competindo com ela') mas simultaneamente entrega todo seu conhecimento
  de graca e colabora abertamente com concorrentes. Quer ser o MELHOR, mas quer
  que TODOS cresçam.
resolution: |
  A competicao e consigo mesmo e com parametros internos — nao com pessoas.
  Compete com a versao dele de ontem. A generosidade nao contradiz a competitividade
  porque ele nao compete por escassez (fatia do bolo) — compete por excelencia
  (tamanho do bolo). Quando outros crescem, o mercado cresce, e ele cresce junto.
effectiveness: "Alta — os dois valores coexistem sem contradicao real"
consciousness: "Semi-consciente — nunca articulou explicitamente, mas vive a resolucao naturalmente"

