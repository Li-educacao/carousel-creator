# =============================================================================
# 1. VOICE / TONE
# =============================================================================
voice:
  tone: "coach-professor-irmao-mais-velho"
  register: "informal-elevado"
  personality: >
    Mistura rara de professor tecnico com coach motivacional e irmao mais velho.
    Nao e academico, mas tambem nao e raso. Fala com autoridade de quem fez, nao
    de quem leu. Combina coloquialismo ("po", "cara", "meu povo") com conceitos
    sofisticados (juros compostos, filosofia da incompetencia, folha em branco).
    O ouvinte sente que esta numa conversa privilegiada com alguem que ja passou
    por aquilo e quer genuinamente ajudar.

  dominant_tone_markers:
    - tipo: "direto-sem-frescura"
      evidencia_oral: >
        "Vou te falar uma coisa que talvez voce nao queira ouvir"
        "Tu e um cagao. Tu e um bunda mole. Isso e o que tu e."
        "Problema e seu. Ah mas pra mim e mais dificil do que pros outros -- problema e seu."
      evidencia_escrita: >
        "Mas deixa eu ser bem claro desde o comeco: abrir uma agencia nao e sobre
        ter um CNPJ, um nome bonito no Instagram ou contratar gente antes da hora."

    - tipo: "acolhedor-e-motivacional"
      evidencia_oral: >
        "Voce e sim disciplinado em varias coisas da sua vida, varias areas da sua vida
        voce tem disciplina. Talvez o que voce nao tenha e disciplina em algumas
        determinadas areas que voce gostaria de ter."
      evidencia_escrita: >
        "No comeco, voce nao precisa de equipe, escritorio ou estrutura complexa.
        Precisa de clientes satisfeitos, processos bem definidos e constancia na entrega."

    - tipo: "humoristico-autodepreciativo"
      evidencia_oral: >
        "Eu sou aquela pessoa que faz as propagandas chatas de 5 segundos no YouTube.
        E eu sei, eu sei, voce e quase um pecado fazer esse tipo de coisa. Tambem nao
        gosto das propagandas, mas eu juro que eu sou um cara legal."
        "Tudo fica legal, tudo fica legal... menos eu." (sobre foco da camera)
        "Hoje as coisas estao um pouco mais baguncadas aqui... eu tive que reiniciar meu
        computador antes de entrar ao vivo"

  audience_address_patterns:
    oral:
      - "Fala galera"
      - "Meu povo do YouTube"
      - "Povo"
      - "Minha gente"
      - "Voce que ta ao vivo aqui"
      - "Manda pra mim no chat"
      - "Fala pra mim no chat por favor"
    written:
      - "Gestor" (vocativo direto)
      - "Voce" (segunda pessoa constante)
      - "Deixa eu te falar uma coisa importante"
      - "Vamos ser sinceros"
      - "E exatamente isso que voce vai entender a partir daqui"

