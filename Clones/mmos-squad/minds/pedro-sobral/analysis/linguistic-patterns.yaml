#   - 3 YouTube lives (oral): Live #001, #302, #310
#   - 3 interviews (conversational): Tiago Tessmann, Dener Lippert/PrimoCast, Malu Perini/PrimoCast
#   - 3 blog posts (written): Q&A Responde, Agencia de Trafego, Tres Historias
