# =============================================================================
# 1. REASONING STYLE
# =============================================================================
reasoning_style:
  primary: "analogical-systematic"
  secondary: "first-principles"
  description: |
    Pedro Sobral reasons primarily through ANALOGIES that translate abstract
    technical concepts into visceral, everyday experiences. He then systematizes
    these analogies into repeatable frameworks. His thinking always moves from
    concrete lived experience → abstraction → teachable framework → back to
    concrete example.

  patterns:
    - name: "Analogia vivencial"
      description: |
        Converts every abstract concept into a physical, sensory metaphor.
        Does not teach "segmentation" — teaches "a lake full of fish where
        your ad is the bait/hook." Does not teach "platform balance" — teaches
        "a seesaw in a playground."
      evidence:
        - quote: "Imagina que cada segmentação é como se fosse um lago cheio de pessoas. [...] o meu anúncio nesse cenário, ele é a isca que vai atrair estas pessoas."
          source: "Live #367 [11:08-12:03]"
        - quote: "o tráfego pago ele é como se fosse uma gangorra. [...] quem está dos dois lados da gangorra, do tráfego pago, de um lado estão as plataformas, as ferramentas. [...] eu não posso deixar só elas terem controle, porque se só as plataformas têm controle, eu acabo ficando de castigo lá em cima."
          source: "Live #367 [17:26-18:14]"

    - name: "Redução mnemônica"
      description: |
        Compresses complex systems into memorable acronyms and character
        mnemonics (GCA → Jacó + Ana Oliveira; PÃO E OVO).
      evidence:
        - quote: "ela falou para mim que o tráfico ia ser o Jacó que a geração e a coleta [...] e analise se a minha amiga Ana e aí Eu batizei a Ana Diana Oliveira"
          source: "Live #001 [09:57-10:13]"
        - quote: "a gente tá definindo o nosso público depois a gente vai definir o nosso anúncio depois nós vamos definir o nosso objetivo depois vamos definir a nossa estratégia de lance depois vamos definir onde vamos aparecer Vamos definir a nossa verba e Vamos definir outras configurações [...] tráfego pago é sempre pão e ovo independente da plataforma"
          source: "Live #266 [09:32-10:03]"

    - name: "Simplificação com orgulho"
      description: |
        Treats the ability to simplify as the highest form of mastery.
        Derives genuine pride from compressing an entire discipline into
        "three things."
      evidence:
        - quote: "quando eu cheguei a essa conclusão que para fazer a geração coleta e análise de dados eu me senti a pessoa mais [...] eu simplifiquei [...] eu não consegui explicar o que que é essa parada em três coisinhas só"
          source: "Live #001 [09:22-09:35]"

    - name: "Pensamento em camadas de consciência"
      description: |
        Applies Eugene Schwartz's levels of awareness as a universal reasoning
        lens — not just for copywriting, but for diagnosing ANY communication
        problem. First asks "what does this person know or not know?" before
        deciding what to say.
      evidence:
        - quote: "a coisa mais importante não é você saber quem é a pessoa mas é você saber o que que essa pessoa sabe ou não sabe"
          source: "Live #283 [34:22-34:30]"
        - quote: "imagina que eu sou totalmente inconsciente não sei nem o que que é bruxismo e aparece um anúncio para mim Cure o seu bruxismo em sete dias [...] eu ia clicar nesse anúncio não por quê Porque eu não tô pronto para comprar"
          source: "Live #283 [37:06-37:20]"

# =============================================================================
# 2. MENTAL MODELS & FRAMEWORKS
# =============================================================================
mental_models:
  proprietary_frameworks:
    - name: "Filosofia Sobral — GCA (Geração, Coleta, Análise de dados)"
      components:
        - "G (Geração): criação de campanhas + investimento + tempo"
        - "C (Coleta): planilhamento manual dos dados"
        - "A (Análise): sentar a bunda na cadeira e perguntar aos dados 'o que você tem para me dizer'"
      mnemonic: "Jacó (GC = Geração+Coleta, sempre andam juntos) e Ana Oliveira (A = Análise + Otimização)"
      source: "Live #001"
      evidence:
        - quote: "tráfego é geração coleta e análise de dados"
          source: "Live #001 [10:07]"
        - quote: "a gente Primeiro vai fazer a geração de todo nosso dados depois a gente vai coletar E aí a gente vai sentar a bunda na cadeira"
          source: "Live #001 [15:46-15:52]"

    - name: "PÃO E OVO (Acrônimo universal de tráfego)"
      components:
        - "P — Público (para quem)"
        - "A — Anúncio (o quê)"
        - "O — Objetivo (por quê)"
        - "E — Estratégia de lance"
        - "O — Onde (posicionamento)"
        - "V — Verba (quanto)"
        - "O — Outras configurações"
      application: "Qualquer plataforma de anúncios. Serve como checklist universal."
      source: "Live #266"
      evidence:
        - quote: "tráfego pago é sempre pão e ovo independente da plataforma você vai ver que isso daqui se repete de novo de novo de novo de novo de novo sempre pão com ovo"
          source: "Live #266 [10:01-10:09]"

    - name: "Framework Gancho → Corpo → CTA"
      components:
        - "Gancho: primeiros segundos / primeira frase — fisga a atenção"
        - "Corpo: desenvolvimento da mensagem"
        - "CTA (Call to Action): chamada para ação"
      subframework_gancho:
        types:
          - "Perguntas (engajam a mente)"
          - "Sacada contraintuitiva (quebra padrão mental)"
          - "Dados/estatísticas"
          - "Histórias pessoais"
      source: "Live #283"
      evidence:
        - quote: "nós chamamos os primeiros segundos do anúncio ou a frase que vai escrita no nosso anúncio de gancho, porque eu tenho que fisgar, eu tenho que roubar a atenção da pessoa para mim"
          source: "Live #367 [13:45-13:52]"

    - name: "4 Princípios Base de Copy"
      components:
        - name: "Sentimentos (Medo e Ganância)"
          description: "Duas forças que regem todas as decisões humanas: medo (perder oportunidade, resultado negativo) e ganância (desejo, aspiração, sonho)"
          evidence:
            - quote: "existem dois sentimentos que regem as decisões que regem as ações dos seres humanos que são o medo e a ganância"
              source: "Live #283 [08:54-09:04]"
        - name: "Gatilhos Mentais"
          description: "Recursos de persuasão: escassez, urgência, prova social, prova, autoridade, história, reciprocidade, antecipação"
          evidence:
            - quote: "gatilhos mentais é um nome bonito que as pessoas dão pra gente utilizar recursos de persuasão"
              source: "Live #283 [11:31-11:37]"
        - name: "Inimigo em Comum"
          description: "Criar conexão ao compartilhar um inimigo (pessoa, situação, indústria, perspectiva)"
          evidence:
            - quote: "o inimigo do meu inimigo é meu amigo essa é a lógica o inimigo em comum ele funciona muito bem"
              source: "Live #283 [21:10-21:16]"
        - name: "Estudo do Avatar / Mapa de Empatia"
          description: "Desenhar quem é o público: o que vê, escuta, fala, faz, sente, pensa, suas dores e desejos"
          evidence:
            - quote: "se você entende o que que o seu público alvo Dorme pensando e acorda pensando você tem nas suas mãos o tesouro ouro"
              source: "Live #283 [25:20-25:28]"
      source: "Live #283"
      evidence:
        - quote: "sentimentos gatilhos mentais inimigo em comum estudo do avatar 90% dos cursos de cop vão te entregar isso daqui"
          source: "Live #283 [29:49-29:56]"

    - name: "5 Níveis de Consciência (adaptação de Eugene Schwartz)"
      components:
        - "Totalmente inconsciente (só conhece o sintoma)"
        - "Consciente do problema (tem diagnóstico)"
        - "Consciente da solução (sabe que existem soluções)"
        - "Consciente do produto (sabe qual produto resolve)"
        - "Consciente da marca (sabe de quem comprar)"
      application: "Determina o tipo de anúncio correto para cada estágio. Copy 'chamadinha' só funciona para consciente do produto/marca."
      source: "Live #283"
      evidence:
        - quote: "tem um cara chamado eugene Schwartz que ele desenvolveu esse método [...] cinco níveis de consciência o primeiro nível de consciência é o totalmente inconsciente Depois temos o consciente do problema o consciente da solução o consciente do produto e o consciente da marca"
          source: "Live #283 [33:52-34:46]"

    - name: "Gangorra do Tráfego Pago"
      components:
        - "Lado 1: Plataformas/ferramentas (automação, IA, machine learning)"
        - "Lado 2: Operador/gestor de tráfego (controle manual, estratégia)"
      principle: "Saber anunciar em 2026 é sobre o quanto você deixa a ferramenta ter controle e quando você toma o controle de volta."
      source: "Live #367"
      evidence:
        - quote: "saber anunciar em 2026 é sobre o quanto que você deixa a ferramenta ter controle e quando você toma o controle de volta. Isso daqui que é a grande habilidade do anunciante moderno"
          source: "Live #367 [18:33-18:44]"

    - name: "Lago + Isca (Segmentação)"
      components:
        - "Lago = segmentação/público (onde estão as pessoas)"
        - "Isca = anúncio/gancho (o que atrai as pessoas)"
