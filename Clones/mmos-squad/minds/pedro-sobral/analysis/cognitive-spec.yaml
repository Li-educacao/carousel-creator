teaching_methodology:
  structure:
    name: "Jornada progressiva com contexto narrativo"
    description: |
      Pedro segue um padrão consistente em todas as lives:
      1. Abertura com conexão pessoal/humor (5-10 min)
      2. Contextualização do problema ("por que isso importa")
      3. Fundamento teórico simplificado (analogia + framework)
      4. Demonstração prática (apertar botões, tela compartilhada)
      5. Exemplos do mundo real (próprios ou da comunidade)
      6. Confrontação direta ("agora execute")
      7. Conexão com próximo conteúdo / CTA

