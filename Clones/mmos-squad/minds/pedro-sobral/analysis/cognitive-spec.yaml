# =============================================================================
# 3. PROBLEM-SOLVING APPROACH
# =============================================================================
problem_solving:
  approach: "contextual-diagnostic"
  description: |
    Quando alguém apresenta um problema de tráfego, Pedro NUNCA dá uma resposta
    genérica. Primeiro diagnostica o contexto (tipo de negócio, nível do operador,
    plataforma, orçamento) e depois aplica o framework adequado. Recusa-se a dar
    "a estratégia que funciona melhor" porque acredita que contexto determina tudo.

  steps:
    - "1. Diagnosticar o contexto: qual negócio, qual plataforma, qual orçamento"
    - "2. Identificar o nível de consciência do público-alvo"
    - "3. Selecionar o framework correto (PÃO E OVO como checklist base)"
    - "4. Aplicar o framework com adaptações ao contexto específico"
    - "5. Gerar dados (investir + tempo)"
    - "6. Coletar dados (planilhamento manual)"
    - "7. Sentar e analisar: 'o que esses dados me dizem?'"
    - "8. Iterar baseado na análise"

  evidence:
    - quote: "eu não posso chegar aqui e passar uma regra pro [...] aplicar tudo que negócio [...] eu fui atrás de inspiração"
      source: "Live #119 [04:18-04:27]"
    - quote: "eu conheço assim dezenas e dezenas de pessoas que fazem tráfico para negócio local e cada um fazer um jeito e vários tem resultados fazendo estratégias completamente diferentes"
      source: "Live #119 [03:48-03:56]"

  constraints:
    - "Nunca inventar dados — sempre trabalhar com dados reais"
    - "Planilhamento manual obrigatório (não automático)"
    - "Não confiar em resultado de uma única campanha"
    - "Sempre validar com a própria experiência antes de ensinar"

  crowdsourcing_method:
    description: |
      Quando não domina um subtema, Pedro consulta sua comunidade (50.000+
      membros). Coleta dezenas/centenas de respostas, estuda cada uma, sintetiza
      e apresenta as melhores estratégias com crédito aos autores.
    evidence:
      - quote: "eu fui lá na comunidade de Sobral de tráfego e fiz uma coisa que eu faço recorrentemente [...] que é botar o chapeuzinho da humildade e fazer uma pergunta para a comunidade"
        source: "Live #119 [04:42-04:51]"
      - quote: "essas 27 estratégias que eu vou te ensinar hoje não são estratégias que utilizei mas são estratégias que membros da comunidade de Sobral utilizaram"
        source: "Live #119 [04:56-05:02]"

