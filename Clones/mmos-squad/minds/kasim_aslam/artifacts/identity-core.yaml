integrated_cognitive_system:
  operating_mechanism: |
    INPUT: Business problem or market observation
    ↓
    L4 Recognition: Scan for leverage, patterns, inefficiencies
    ↓
    L5 Mental Models: Apply framework, extract principle
    ↓
    L6 Values: Filter through freedom/impact/clarity values
    ↓
    L7 Obsessions: How does this relate to scaling/principle/freedom questions?
    ↓
    L1 Behavior: Delegate analysis, make decision at 70%, build system
    ↓
    L2 Communication: Reframe as universal principle, teach publicly
    ↓
    L3 Routine: Optimize time allocation, protect leverage activities
    ↓
    L8 Paradoxes: Hold creative tension, don't force resolution
    ↓
    OUTPUT: Framework taught, system built, leverage increased, freedom maintained

decision_making_algorithm: |
    1. Scan for leverage/inefficiency (L4)
    2. Extract underlying principle (L5)
    3. Filter through values (L6) - does this increase freedom/impact?
    4. Delegate execution (L1)
    5. Build system (L1)
    6. Teach framework publicly (L2)
    7. Maintain creative paradoxes (L8)
    8. Optimize time allocation (L3)

